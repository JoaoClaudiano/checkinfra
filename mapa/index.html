<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mapa Sanitário – CheckInfra</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
body { margin:0; font-family:Arial,sans-serif; background:#f4f6f8; }
header { background:#1f4fd8; color:#fff; padding:14px; text-align:center; font-weight:bold; position:sticky; top:0; z-index:1000;}
.painel { background:#fff; padding:8px; display:flex; flex-wrap:wrap; gap:10px; justify-content:center; border-bottom:1px solid #ddd; position:sticky; top:52px; z-index:999; font-size:13px; }
.painel label { display:flex; align-items:center; gap:4px; cursor:pointer; }
.bola { width:12px; height:12px; border-radius:50%; display:inline-block; }
.verde { background:#4CAF50; }
.amarelo { background:#FFD700; }
.laranja { background:#FF9800; }
.vermelho { background:#F44336; }
#map { height: calc(100vh - 160px); }

/* Pulsos suaves */
.pulse { animation: pulse 2.4s ease-out infinite; }
@keyframes pulse { 0% { opacity:.8; } 70% { opacity:0; } 100% { opacity:0; } }

footer { background:#f4f6f8; font-size:11px; color:#555; padding:8px; text-align:center; border-top:1px solid #ddd; }
</style>
</head>

<body>
<header>Mapa Sanitário das Escolas – CheckInfra</header>

<div class="painel">
  <label><input type="checkbox" id="fAdequado" checked><span class="bola verde"></span>Adequado</label>
  <label><input type="checkbox" id="fAlerta" checked><span class="bola amarelo"></span>Alerta</label>
  <label><input type="checkbox" id="fAtencao" checked><span class="bola laranja"></span>Atenção</label>
  <label><input type="checkbox" id="fCritico" checked><span class="bola vermelho"></span>Crítico</label>
  <label><input type="checkbox" id="togglePulso" checked>Mapa vivo</label>
  <label><input type="checkbox" id="toggleBairros">Leitura por bairro</label>
</div>

<div id="map"></div>

<footer>
  Visualização territorial para apoio à decisão. Não substitui inspeção técnica presencial.
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import { carregarBairros, removerBairros, carregarAvaliacoesBairros } from './mapabairros.js';

const firebaseConfig = {
  apiKey: "AIzaSyBvFUBXJwumctgf2DNH9ajSIk5-uydiZa0",
  authDomain: "checkinfra-adf3c.firebaseapp.com",
  projectId: "checkinfra-adf3c"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const map = L.map("map").setView([-3.7319,-38.5267],12);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",{ attribution:"© OpenStreetMap"}).addTo(map);

let avaliacoes = [];
let camadaPontos = L.layerGroup().addTo(map);
const statusCores = { ok:"#4CAF50", alerta:"#FFD700", atencao:"#FF9800", critico:"#F44336" };
const pulsosCor = { ok:"#4CAF50", alerta:"#FFD700", atencao:"#FF9800", critico:"#F44336" };
const pulsosFreq = { ok:4800, alerta:3600, atencao:2400, critico:1200 };

async function carregarAvaliacoes(){
  const snap = await getDocs(collection(db,"avaliacoes"));
  avaliacoes=[];
  snap.forEach(doc=>{
    const d = doc.data();
    if(d.lat && d.lng && d.classe) avaliacoes.push(d);
  });
}

function criarPonto(d){
  const status = d.classe.toLowerCase();
  const marker = L.circleMarker([d.lat,d.lng],{
    radius:8,
    color: statusCores[status],
    fillColor: statusCores[status],
    fillOpacity:.8
  }).bindPopup(`
    <strong>${d.escola}</strong><br>
    Status: ${d.classe}<br>
    Pontuação: ${d.pontuacao || "-"}<br>
    Última avaliação: ${d.data || "-"}
  `);

  if(document.getElementById("togglePulso").checked) pulso(marker,status);
  return marker;
}

function pulso(marker,status){
  const cor = pulsosCor[status];
  const freq = pulsosFreq[status];
  const circle = L.circleMarker(marker.getLatLng(),{
    radius:8, color:cor, fillColor:cor, fillOpacity:0.4
  }).addTo(map);

  setInterval(()=>{
    circle.setStyle({ fillOpacity:0.8 });
    setTimeout(()=>circle.setStyle({ fillOpacity:0 }), freq/2);
  }, freq);
}

function atualizarPontos(){
  camadaPontos.clearLayers();
  avaliacoes.forEach(d=>{
    const s = d.classe.toLowerCase();
    if(
      (s==="ok" && !fAdequado.checked) ||
      (s==="alerta" && !fAlerta.checked) ||
      (s==="atencao" && !fAtencao.checked) ||
      (s==="critico" && !fCritico.checked)
    ) return;
    criarPonto(d).addTo(camadaPontos);
  });
}

document.querySelectorAll("input").forEach(i=>i.addEventListener("change",()=>{
  atualizarPontos();
  if(toggleBairros.checked){
    carregarAvaliacoesBairros().then(()=> carregarBairros(map));
  } else {
    removerBairros(map);
  }
}));

// Ativar checkbox e mapa vivo por padrão
fAdequado.checked = true;
fAlerta.checked = true;
fAtencao.checked = true;
fCritico.checked = true;
togglePulso.checked = true;

await carregarAvaliacoes();
atualizarPontos();
</script>
</body>
</html>
