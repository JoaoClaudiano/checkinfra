<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>CheckInfra ‚Äì Avalia√ß√£o Sanit√°ria</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background:#f4f6f8;
      margin: 0;
    }

    /* ===== HEADER ===== */
    .header {
      background: #1f4fd8;
      color: #fff;
      padding: 14px 20px;
    }

    .header-container {
      max-width: 1100px;
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .logo img {
      height: 44px;
    }

    /* ===== CONTAINER ===== */
    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 24px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
    }

    select, input[type="text"] {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 12px;
    }

    /* ===== CHECKLIST EM CARDS ===== */
    .categoria {
      margin-bottom: 25px;
    }

    .categoria h3 {
      margin-bottom: 12px;
      color: #1f4fd8;
    }

    .checklist-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 14px;
    }

    .check-card {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 16px;
      border-radius: 10px;
      border: 2px solid #e0e0e0;
      background: #fafafa;
      cursor: pointer;
      transition: all 0.2s ease;
      font-weight: 500;
    }

    .check-card input {
      display: none;
    }

    .check-card:hover {
      border-color: #1f4fd8;
      background: #f0f5ff;
    }

    .check-card:has(input:checked) {
      border-color: #1f4fd8;
      background: #eaf0ff;
      font-weight: bold;
    }

    /* ===== BOT√ÉO ===== */
    button {
      width: 100%;
      padding: 16px;
      background: #1f4fd8;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background: #163ca6;
    }

    /* ===== RESULTADO ===== */
    .resultado {
      margin-top: 24px;
      padding: 20px;
      border-radius: 10px;
      display: none;
      font-weight: bold;
    }

    .ok { background:#e8f7ee; color:#1e7e34; }
    .alerta { background:#fff3cd; color:#856404; }
    .critico { background:#f8d7da; color:#721c24; }
  </style>
</head>

<body>

<header class="header">
  <div class="header-container">
    <div class="logo">
      <img src="./assets/logo-checkinfra.png" alt="CheckInfra">
    </div>
  </div>
</header>

<div class="container">
  <h1>Avalia√ß√£o Sanit√°ria Escolar</h1>

  <!-- DADOS -->
  <div class="card">
    <label>Escola</label>
    <select id="escola">
      <option value="">Carregando escolas‚Ä¶</option>
    </select>

    <label>Avaliador</label>
    <input type="text" id="avaliador" placeholder="Nome do avaliador">
  </div>

  <!-- CHECKLIST -->
  <div class="card">

    <!-- ESTRUTURA -->
    <div class="categoria">
      <h3>üèóÔ∏è Estrutura</h3>
      <div class="checklist-cards">
        <label class="check-card">
          <input type="checkbox" data-peso="3">
          Mofo ou umidade excessiva
        </label>

        <label class="check-card">
          <input type="checkbox" data-peso="2">
          Piso quebrado ou escorregadio
        </label>

        <label class="check-card">
          <input type="checkbox" data-peso="2">
          Infiltra√ß√µes vis√≠veis
        </label>
      </div>
    </div>

    <!-- HIGIENE -->
    <div class="categoria">
      <h3>üßπ Higiene</h3>
      <div class="checklist-cards">
        <label class="check-card">
          <input type="checkbox" data-peso="2">
          Limpeza inadequada
        </label>

        <label class="check-card">
          <input type="checkbox" data-peso="2">
          Mau cheiro persistente
        </label>
      </div>
    </div>

    <!-- CONFORTO -->
    <div class="categoria">
      <h3>üí° Conforto e Uso</h3>
      <div class="checklist-cards">
        <label class="check-card">
          <input type="checkbox" data-peso="1">
          Ilumina√ß√£o insuficiente
        </label>

        <label class="check-card">
          <input type="checkbox" data-peso="1">
          Ventila√ß√£o inadequada
        </label>
      </div>
    </div>

  </div>

  <button onclick="gerarDiagnostico()">Gerar Diagn√≥stico</button>

  <div id="resultado" class="resultado"></div>
</div>

<!-- ESCOLAS -->
<script src="./mapa/escolas.js"></script>

<script>
document.addEventListener("escolasCarregadas", () => {
  const select = document.getElementById("escola");
  select.innerHTML = '<option value="">Selecione a escola</option>';

  escolas.forEach(e => {
    const opt = document.createElement("option");
    opt.value = e.nome;
    opt.textContent = e.nome;
    select.appendChild(opt);
  });
});

function gerarDiagnostico() {
  const escola = document.getElementById("escola").value;
  const avaliador = document.getElementById("avaliador").value;

  if (!escola || !avaliador) {
    alert("Preencha a escola e o avaliador");
    return;
  }

  let score = 0;

  document.querySelectorAll("input[type=checkbox]").forEach(cb => {
    if (cb.checked) score += Number(cb.dataset.peso);
  });

  let status = "Condi√ß√£o adequada";
  let classe = "ok";

  if (score >= 9) {
    status = "Condi√ß√£o cr√≠tica";
    classe = "critico";
  } else if (score >= 4) {
    status = "Situa√ß√£o de alerta";
    classe = "alerta";
  }

  const r = document.getElementById("resultado");
  r.className = "resultado " + classe;
  r.style.display = "block";
  r.innerHTML = `
    Escola: ${escola}<br>
    Avaliador: ${avaliador}<br>
    Pontua√ß√£o t√©cnica: ${score}<br>
    Status: ${status}<br><br>
    Avalia√ß√£o registrada. Redirecionando‚Ä¶
  `;

  setTimeout(() => {
    window.location.href = "./index.html";
  }, 3000);
}
</script>

</body>
</html>
