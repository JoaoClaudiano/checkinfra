<!-- Escolas -->
<script src="./escolas.js"></script>

<script type="module">
import { collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const map = L.map("map").setView([-3.7319, -38.5267], 12);

L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
  attribution: "¬© OpenStreetMap"
}).addTo(map);

const markersCluster = L.markerClusterGroup();

let pulsoAtivo = true;

function corPorStatus(status) {
  if(status?.toLowerCase().includes("cr√≠tica")) return "red";
  if(status?.toLowerCase().includes("alerta")) return "orange";
  return "green";
}

function classePulso(status) {
  if (!pulsoAtivo) return "";
  if(status?.toLowerCase().includes("cr√≠tica")) return "pulse-critico";
  if(status?.toLowerCase().includes("alerta")) return "pulse-alerta";
  return "pulse-adequado";
}

async function carregarDados(){
  // 1. Primeiro, dados do Firebase
  const firebaseDocs = await getDocs(collection(window.db,"avaliacoes"));
  const firebaseData = firebaseDocs.docs.map(d=>d.data());

  // 2. Para cada escola da lista, verifica se j√° tem avalia√ß√£o; sen√£o, pega da escolas.js
  window.escolas.forEach(escola=>{
    let avaliacao = firebaseData.find(f=>f.escola===escola.nome);
    const lat = escola.lat;
    const lng = escola.lng;
    const status = avaliacao?.status || "Adequada";
    const pontuacao = avaliacao?.pontuacao || 0;

    const marker = L.circleMarker([lat,lng],{
      radius:8,
      color: corPorStatus(status),
      fillColor: corPorStatus(status),
      fillOpacity: 0.8,
      className: classePulso(status)
    }).bindPopup(`
      <strong>${escola.nome}</strong><br>
      Status: ${status}<br>
      Pontua√ß√£o: ${pontuacao}
    `);

    markersCluster.addLayer(marker);
  });

  map.addLayer(markersCluster);
}

carregarDados();

document.getElementById("togglePulso").addEventListener("change", e=>{
  pulsoAtivo = e.target.checked;
  markersCluster.clearLayers();
  carregarDados();
});

/* Filtros */
document.getElementById("filtroAdequado").addEventListener("change", ()=>markersCluster.clearLayers()||carregarDados());
document.getElementById("filtroAlerta").addEventListener("change", ()=>markersCluster.clearLayers()||carregarDados());
document.getElementById("filtroCritico").addEventListener("change", ()=>markersCluster.clearLayers()||carregarDados());

/* Legenda */
const legenda = L.control({ position: "bottomright" });
legenda.onAdd = function(){
  const div = L.DomUtil.create("div","legenda");
  div.innerHTML = `
    <h4>Leitura do mapa</h4>
    <div><span class="bola verde"></span> Situa√ß√£o adequada</div>
    <div><span class="bola laranja"></span> Requer aten√ß√£o</div>
    <div><span class="bola vermelho"></span> Prioridade de interven√ß√£o</div>
    <hr>
    <small>
      O pulso indica intensidade relativa de aten√ß√£o territorial.
      N√£o substitui inspe√ß√£o t√©cnica presencial.
    </small>
  `;
  return div;
};
legenda.addTo(map);
</script>
