<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mapa Sanit√°rio ‚Äì CheckInfra</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
body { margin:0; font-family:Arial,sans-serif; background:#f4f6f8; }

header {
  background:#1f4fd8;
  color:#fff;
  padding:14px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  position:sticky;
  top:0;
  z-index:1000;
}

header .voltar {
  cursor:pointer;
  font-size:18px;
  user-select:none;
  position:absolute;
  left:14px;
}

footer {
  background:#f4f6f8;
  font-size:11px;
  color:#555;
  padding:8px;
  text-align:center;
  border-top:1px solid #ddd;
}

.painel {
  background:#fff;
  padding:8px;
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  justify-content:center;
  border-bottom:1px solid #ddd;
  position:sticky;
  top:52px;
  z-index:999;
  font-size:13px;
}

.painel label {
  display:flex;
  align-items:center;
  gap:4px;
  cursor:pointer;
}

.bola {
  width:12px;
  height:12px;
  border-radius:50%;
}

.verde { background:#4CAF50; }
.amarelo { background:#FFD700; }
.laranja { background:#FF9800; }
.vermelho { background:#F44336; }

#map {
  height: calc(100vh - 160px);
}

/* Pulso */
.pulse {
  animation:pulse 2.4s ease-out infinite;
}

@keyframes pulse {
  0% { r:8; opacity:.8; }
  70% { r:18; opacity:0; }
  100% { opacity:0; }
}
</style>
</head>

<body>

<header>
  <span class="voltar" onclick="history.back()">‚Üê</span>
  <span>Mapa Sanit√°rio das Escolas ‚Äì CheckInfra</span>
</header>

<div class="painel">
  <label><input type="checkbox" id="fAdequado" checked><span class="bola verde"></span>Adequado</label>
  <label><input type="checkbox" id="fAlerta" checked><span class="bola amarelo"></span>Alerta</label>
  <label><input type="checkbox" id="fAtencao" checked><span class="bola laranja"></span>Aten√ß√£o</label>
  <label><input type="checkbox" id="fCritico" checked><span class="bola vermelho"></span>Cr√≠tico</label>
  <label><input type="checkbox" id="togglePulso" checked>Mapa vivo</label>
  <label><input type="checkbox" id="toggleBairros">Leitura por bairro</label>
</div>

<div id="map"></div>

<footer>
  Visualiza√ß√£o territorial para apoio √† decis√£o. N√£o substitui inspe√ß√£o t√©cnica presencial.
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBvFUBXJwumctgf2DNH9ajSIk5-uydiZa0",
  authDomain: "checkinfra-adf3c.firebaseapp.com",
  projectId: "checkinfra-adf3c"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const map = L.map("map").setView([-3.7319,-38.5267],12);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",{ attribution:"¬© OpenStreetMap"}).addTo(map);

let avaliacoes = [];
let camadaPontos = L.layerGroup().addTo(map);

const statusCores = {
  "adequado":"#4CAF50",
  "alerta":"#FFD700",
  "aten√ß√£o":"#FF9800",
  "critico":"#F44336",
  "cr√≠tico":"#F44336"
};

const bola = {
  adequado: "üü¢",
  alerta: "üü°",
  aten√ß√£o: "üü†",
  cr√≠tico: "üî¥"
};

function criarPonto(d){
  const pulso = document.getElementById("togglePulso").checked ? "pulse" : "";

  const status = (d.status||"").toLowerCase();
  let observacao = "";
  if(status.includes("crit")) observacao = "üî¥ Problema grave ‚Äì interven√ß√£o imediata recomendada.";
  else if(status.includes("aten√ß√£o")) observacao = "üü† Problema localizado, tend√™ncia de evoluir a cr√≠tico.";
  else if(status.includes("alerta")) observacao = "üü° Problema pontual, monitoramento recomendado.";
  else if(status.includes("adequado")) observacao = "üü¢ Situa√ß√£o satisfat√≥ria ‚Äì manuten√ß√£o do acompanhamento.";

  return L.circleMarker([d.lat,d.lng],{
    radius:8,
    color:statusCores[status],
    fillColor:statusCores[status],
    fillOpacity:.8,
    className:pulso
  }).bindPopup(`
    <strong>${d.escola}</strong><br>
    Status: ${d.status}<br>
    Pontua√ß√£o: ${d.pontuacao || "-"}<br>
    √öltima avalia√ß√£o: ${d.data || "-"}<br>
    Observa√ß√£o: ${observacao}
  `);
}

async function carregarAvaliacoes(){
  const snap = await getDocs(collection(db,"avaliacoes"));
  avaliacoes=[];
  snap.forEach(doc=>{
    const d = doc.data();
    if(d.lat && d.lng && d.status) avaliacoes.push(d);
  });
}

function atualizarPontos(){
  camadaPontos.clearLayers();
  avaliacoes.forEach(d=>{
    const s = d.status.toLowerCase();
    if(
      (s.includes("adequado") && !fAdequado.checked) ||
      (s.includes("alerta") && !fAlerta.checked) ||
      (s.includes("aten√ß√£o") && !fAtencao.checked) ||
      (s.includes("crit") && !fCritico.checked)
    ) return;

    criarPonto(d).addTo(camadaPontos);
  });
}

// Integra√ß√£o com mapabairros.js
async function atualizarBairros(){
  if(toggleBairros.checked){
    const mod = await import('./mapabairros.js');
    mod.exibirBairros(map, avaliacoes);
  } else {
    const mod = await import('./mapabairros.js');
    mod.removerBairros();
  }
}

// Listeners
document.querySelectorAll("input").forEach(i => i.addEventListener("change",()=>{
  atualizarPontos();
  atualizarBairros();
}));

// Inicializa√ß√£o
await carregarAvaliacoes();
atualizarPontos();
atualizarBairros();
</script>

</body>
</html>
