<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mapa Sanit√°rio ‚Äì CheckInfra</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

<style>
body { margin:0; font-family:Arial,sans-serif; background:#f4f6f8; }

header {
  background:#1f4fd8;
  color:#fff;
  padding:14px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  position:sticky;
  top:0;
  z-index:1000;
}
header .voltar { position:absolute; left:14px; cursor:pointer; font-size:18px; user-select:none; }

footer {
  background:#f4f6f8;
  font-size:11px;
  color:#555;
  padding:8px;
  text-align:center;
  border-top:1px solid #ddd;
}

.painel {
  background:#fff;
  padding:8px;
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  justify-content:center;
  border-bottom:1px solid #ddd;
  position:sticky;
  top:52px;
  z-index:999;
  font-size:13px;
}
.painel label {
  display:flex;
  align-items:center;
  gap:4px;
  cursor:pointer;
}

.bola {
  width:12px;
  height:12px;
  border-radius:50%;
}
.verde { background:#4CAF50; }
.amarelo { background:#FFD700; }
.laranja { background:#FF9800; }
.vermelho { background:#F44336; }

#map { height: calc(100vh - 160px); }

/* Pulsar suave com fade in/out */
.pulse-ok { animation: pulse-ok 4s infinite; }
.pulse-alerta, .pulse-atencao { animation: pulse-alerta 3s infinite; }
.pulse-critico { animation: pulse-critico 2s infinite; }

@keyframes pulse-ok { 0%,100% { opacity:0; } 50% { opacity:0.8; } }
@keyframes pulse-alerta { 0%,100% { opacity:0; } 50% { opacity:0.8; } }
@keyframes pulse-atencao { 0%,100% { opacity:0; } 50% { opacity:0.8; } }
@keyframes pulse-critico { 0%,100% { opacity:0; } 50% { opacity:0.8; } }

/* Estilo da legenda */
.legenda-mapa {
  position:absolute;
  top:100px;
  right:10px;
  background: rgba(255, 255, 255, 0.95);
  padding:12px;
  line-height:20px;
  color:#333;
  box-shadow:0 0 15px rgba(0,0,0,0.2);
  border-radius:8px;
  font-size:13px;
  border:1px solid #ddd;
  max-width:220px;
  z-index:1000;
  pointer-events:auto;
  display:flex;
  flex-direction:column;
}
.legenda-header {
  display:flex;
  align-items:center;
  margin-bottom:6px;
}
.legenda-toggle {
  width:24px;
  height:24px;
  background:#666;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  border-radius:4px;
  cursor:pointer;
  margin-right:6px;
  flex-shrink:0;
}
.legenda-content { display:block; }
.legenda-mapa i {
  width:12px;
  height:12px;
  float:left;
  margin-right:6px;
  margin-top:3px;
  border-radius:50%;
  display:inline-block;
}
@media(max-width:600px){
  .legenda-mapa { font-size:11px; padding:8px; max-width:160px; top:70px; right:5px; }
  .legenda-toggle { width:28px; height:28px; margin-right:4px; }
  .legenda-mapa i { width:10px; height:10px; }
}
</style>
</head>

<body>

<header>
  <span class="voltar" onclick="history.back()">‚Üê</span>
  <span>Mapa Sanit√°rio das Escolas ‚Äì CheckInfra</span>
</header>

<div class="painel">
  <label><input type="checkbox" id="fAdequado" checked><span class="bola verde"></span>Adequado</label>
  <label><input type="checkbox" id="fAlerta" checked><span class="bola amarelo"></span>Alerta</label>
  <label><input type="checkbox" id="fAtencao" checked><span class="bola laranja"></span>Aten√ß√£o</label>
  <label><input type="checkbox" id="fCritico" checked><span class="bola vermelho"></span>Cr√≠tico</label>
  <label><input type="checkbox" id="togglePulso" checked>Mapa vivo</label>
  <label><input type="checkbox" id="toggleBairros">Leitura por bairro</label>
</div>

<div id="map"></div>

<footer>
  Visualiza√ß√£o territorial para apoio √† decis√£o. N√£o substitui inspe√ß√£o t√©cnica presencial.
</footer>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

// Config Firebase
const firebaseConfig = { apiKey: "AIzaSyBvFUBXJwumctgf2DNH9ajSIk5-uydiZa0", authDomain: "checkinfra-adf3c.firebaseapp.com", projectId: "checkinfra-adf3c" };
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// Inicializar mapa
let map;
if(!window._checkinfraMap){
  map=L.map("map").setView([-3.7319,-38.5267],12);
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",{ attribution:"¬© OpenStreetMap" }).addTo(map);
  window._checkinfraMap=map;
}else{
  map=window._checkinfraMap;
}

// Avalia√ß√µes
let avaliacoes=[];
window.avaliacoes=avaliacoes;
const cores={ok:"#4CAF50", alerta:"#FFD700", atencao:"#FF9800", critico:"#F44336"};
const classesPulse={ok:"pulse-ok", alerta:"pulse-alerta", atencao:"pulse-atencao", critico:"pulse-critico"};
const classeMap={ok:"ok", alerta:"alerta", atencao:"atencao", critico:"critico"};

let camadaPontos=L.layerGroup().addTo(map);

async function carregarAvaliacoes(){
  const snap=await getDocs(collection(db,"avaliacoes"));
  const ultimos={};
  snap.forEach(doc=>{
    const d=doc.data();
    if(d.lat && d.lng && d.classe){
      const key=d.escola;
      if(!ultimos[key]||(d.createdAt&&d.createdAt.toMillis()>ultimos[key].createdAt?.toMillis())){
        ultimos[key]=d;
      }
    }
  });
  avaliacoes=Object.values(ultimos);
  window.avaliacoes=avaliacoes;
}

function criarPonto(d){
  const s=classeMap[d.classe]||d.classe;
  const cor=cores[s]||"#000";
  const nomeStatus=s==="ok"?"Adequado":s.charAt(0).toUpperCase()+s.slice(1);
  const ultimaData=d.createdAt?.toDate?d.createdAt.toDate().toLocaleDateString('pt-BR'):"-";

  return L.circleMarker([d.lat,d.lng],{
    radius:8, color:cor, fillColor:cor, fillOpacity:0.8
  }).bindPopup(`<strong>${d.escola}</strong><br>Status: ${nomeStatus}<br>Pontua√ß√£o: ${d.pontuacao||"-"}<br>√öltima avalia√ß√£o: ${ultimaData}`);
}

function atualizarPontos(){
  camadaPontos.clearLayers();
  const mapaVivo=document.getElementById("togglePulso").checked;
  avaliacoes.forEach(d=>{
    const s=classeMap[d.classe]||d.classe;
    if((s==="ok"&&!fAdequado.checked)||(s==="alerta"&&!fAlerta.checked)||(s==="atencao"&&!fAtencao.checked)||(s==="critico"&&!fCritico.checked)) return;
    const marker=criarPonto(d);
    marker.addTo(camadaPontos);
    if(mapaVivo){
      const el=marker.getElement();
      if(el) el.classList.add(classesPulse[s]);
    }
  });
}

document.querySelectorAll("#fAdequado,#fAlerta,#fAtencao,#fCritico,#togglePulso").forEach(el=>el.addEventListener("change", atualizarPontos));

await carregarAvaliacoes();
atualizarPontos();

// Legenda bairros
const legenda=L.control({position:'bottomright'});
legenda.onAdd=function(map){
  const div=L.DomUtil.create('div','legenda-mapa');
  div.id='legendaBairros';
  div.innerHTML=`
    <div class="legenda-header">
      <div class="legenda-toggle" id="toggleLegenda">&#x25C0;</div>
      <strong>Status dos bairros</strong>
    </div>
    <div class="legenda-content" id="conteudoLegenda">
      <div>üî¥ Cr√≠tico: Predom√≠nio de falhas graves ou risco iminente.</div>
      <div>üü† Aten√ß√£o: Unidade com tend√™ncia de degrada√ß√£o.</div>
      <div>üü° Alerta: Necessidade de manuten√ß√£o preventiva e pontual.</div>
      <div>üü¢ Adequado: Padr√£o dentro das normas vigentes.</div>
      <div style="margin-top:6px; font-size:11px;"><em>&ge;50% das escolas de um bairro na mesma classe √© predominante.</em></div>
    </div>
  `;
  return div;
};
legenda.addTo(map);

// Toggle da legenda
const toggleLegenda=document.getElementById("toggleLegenda");
const conteudoLegenda=document.getElementById("conteudoLegenda");
toggleLegenda.addEventListener("click",()=>{
  if(conteudoLegenda.style.display==="none"){
    conteudoLegenda.style.display="block";
    toggleLegenda.innerHTML="&#x25C0;";
  }else{
    conteudoLegenda.style.display="none";
    toggleLegenda.innerHTML="&#x25B6;";
  }
});
</script>

<script src="./mapabairros.js"></script>
</body>
</html>
