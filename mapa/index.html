<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mapa Sanitário – CheckInfra</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

<style>
body { margin:0; font-family:Arial,sans-serif; background:#f4f6f8; }
header {
  background:#1f4fd8; color:#fff; padding:14px;
  display:flex; align-items:center; justify-content:center; font-weight:bold;
  position:sticky; top:0; z-index:1000;
}
header .voltar { position:absolute; left:14px; cursor:pointer; font-size:18px; user-select:none; }

footer { background:#f4f6f8; font-size:11px; color:#555; padding:8px; text-align:center; border-top:1px solid #ddd; }

.painel {
  background:#fff; padding:8px; display:flex; flex-wrap:wrap; gap:10px;
  justify-content:center; border-bottom:1px solid #ddd; position:sticky; top:52px; z-index:999; font-size:13px;
}
.painel label { display:flex; align-items:center; gap:4px; cursor:pointer; }
.bola { width:12px; height:12px; border-radius:50%; }
.verde { background:#4CAF50; }
.amarelo { background:#FFD700; }
.laranja { background:#FF9800; }
.vermelho { background:#F44336; }

#map { height: calc(100vh - 160px); }

/* Pulso */
.pulse-wrapper { width: 14px; height: 14px; }
.pulse {
  width: 14px; height: 14px; border-radius:50%; opacity:0.7;
  animation-name: pulseFade; animation-timing-function: ease-out; animation-iteration-count: infinite;
}
@keyframes pulseFade {
  0% { transform: scale(1); opacity:0.8; }
  70% { transform: scale(2.2); opacity:0; }
  100% { opacity:0; }
}
</style>
</head>

<body>
<header>
  <span class="voltar" onclick="history.back()">←</span>
  <span>Mapa Sanitário das Escolas – CheckInfra</span>
</header>

<div class="painel">
  <label><input type="checkbox" id="fAdequado" checked><span class="bola verde"></span>Adequado</label>
  <label><input type="checkbox" id="fAlerta" checked><span class="bola amarelo"></span>Alerta</label>
  <label><input type="checkbox" id="fAtencao" checked><span class="bola laranja"></span>Atenção</label>
  <label><input type="checkbox" id="fCritico" checked><span class="bola vermelho"></span>Crítico</label>
  <label><input type="checkbox" id="togglePulso" checked>Mapa vivo</label>
  <label><input type="checkbox" id="toggleBairros">Leitura por bairro</label>
</div>

<div id="map"></div>

<footer>
  Visualização territorial para apoio à decisão. Não substitui inspeção técnica presencial.
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

// Config Firebase
const firebaseConfig = {
  apiKey: "AIzaSyBvFUBXJwumctgf2DNH9ajSIk5-uydiZa0",
  authDomain: "checkinfra-adf3c.firebaseapp.com",
  projectId: "checkinfra-adf3c"
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// Inicializar mapa (evita erro "container already initialized")
let map;
if (!window._checkinfraMap) {
  map = L.map("map").setView([-3.7319,-38.5267],12);
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",{ attribution:"© OpenStreetMap" }).addTo(map);
  window._checkinfraMap = map;
} else {
  map = window._checkinfraMap;
}

// Configurações de cores e pulsos
const cores = { ok:"#4CAF50", alerta:"#FFD700", atenção:"#FF9800", critico:"#F44336" };
const pulsos = { ok:3000, alerta:3600, atenção:3600, critico:1200 };
let camadaPontos = L.layerGroup().addTo(map);
let avaliacoes = [];

// Carregar avaliações mais recentes
async function carregarAvaliacoes(){
  const snap = await getDocs(collection(db,"avaliacoes"));
  const ultimos = {};
  snap.forEach(doc=>{
    const d = doc.data();
    if(d.lat && d.lng && d.classe){
      // usar timestamp para pegar o mais recente
      const key = d.escola;
      if(!ultimos[key] || (d.timestamp && d.timestamp.toMillis() > ultimos[key].timestamp?.toMillis())){
        ultimos[key] = d;
      }
    }
  });
  avaliacoes = Object.values(ultimos);
}

// Criar ponto
function criarPonto(d){
  const cor = cores[d.classe] || "#000";
  const marker = L.circleMarker([d.lat,d.lng],{
    radius:8, color:cor, fillColor:cor, fillOpacity:0.8
  }).bindPopup(`<strong>${d.escola}</strong><br>Status: ${d.classe}<br>Pontuação: ${d.pontuacao||"-"}<br>Última avaliação: ${d.data||"-"}`);
  if(document.getElementById("togglePulso").checked){
    const pulseIcon = L.divIcon({
      className: "pulse",
      iconSize:[14,14],
      html:`<div style="background:${cor}" class="pulse"></div>`
    });
    L.marker([d.lat,d.lng], {icon:pulseIcon}).addTo(camadaPontos);
  }
  return marker;
}

// Atualizar pontos
function atualizarPontos(){
  camadaPontos.clearLayers();
  avaliacoes.forEach(d=>{
    const s = d.classe;
    if((s==="ok" && !fAdequado.checked) ||
       (s==="alerta" && !fAlerta.checked) ||
       (s==="atenção" && !fAtencao.checked) ||
       (s==="critico" && !fCritico.checked)) return;
    const m = criarPonto(d);
    if(!document.getElementById("togglePulso").checked) m.addTo(camadaPontos);
  });
}

// Eventos checkbox
document.querySelectorAll("#fAdequado,#fAlerta,#fAtencao,#fCritico,#togglePulso").forEach(el=>{
  el.addEventListener("change", atualizarPontos);
});

// Inicialização
await carregarAvaliacoes();
atualizarPontos();

</script>
<script src="./mapabairros.js"></script>
</body>
</html>
