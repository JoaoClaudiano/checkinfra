<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mapa Sanit√°rio ‚Äì CheckInfra</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
body { margin:0; font-family:Arial,sans-serif; background:#f4f6f8; }
header {
  background:#1f4fd8;
  color:#fff;
  padding:14px;
  display:flex;
  align-items:center;
  gap:8px;
  font-weight:bold;
  position:sticky;
  top:0;
  z-index:1000;
  justify-content:center;
}
header .voltar {
  cursor:pointer;
  font-size:18px;
  position:absolute;
  left:14px;
  user-select:none;
}
.painel {
  background:#fff;
  padding:8px;
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  justify-content:center;
  border-bottom:1px solid #ddd;
  position:sticky;
  top:52px;
  z-index:999;
  font-size:13px;
}
.painel label {
  display:flex;
  align-items:center;
  gap:4px;
  cursor:pointer;
}
.bola {
  width:12px;
  height:12px;
  border-radius:50%;
}
.verde { background:#4CAF50; }
.amarelo { background:#FFD700; }
.laranja { background:#FF9800; }
.vermelho { background:#F44336; }
#map { height: calc(100vh - 160px); }
footer {
  background:#f4f6f8;
  font-size:11px;
  color:#555;
  padding:8px;
  text-align:center;
  border-top:1px solid #ddd;
}
/* Pulsos suaves */
.pulso {
  animation: pulse 2s ease-out infinite;
}
@keyframes pulse {
  0% { opacity:0.8; }
  50% { opacity:0; }
  100% { opacity:0.8; }
}
</style>
</head>

<body>

<header>
  <span class="voltar" onclick="history.back()">‚Üê</span>
  <span>Mapa Sanit√°rio das Escolas ‚Äì CheckInfra</span>
</header>

<div class="painel">
  <label><input type="checkbox" id="fAdequado" checked><span class="bola verde"></span>Adequado</label>
  <label><input type="checkbox" id="fAlerta" checked><span class="bola amarelo"></span>Alerta</label>
  <label><input type="checkbox" id="fAtencao" checked><span class="bola laranja"></span>Aten√ß√£o</label>
  <label><input type="checkbox" id="fCritico" checked><span class="bola vermelho"></span>Cr√≠tico</label>
  <label><input type="checkbox" id="togglePulso" checked>Mapa vivo</label>
</div>

<div id="map"></div>

<footer>
  Visualiza√ß√£o territorial para apoio √† decis√£o. N√£o substitui inspe√ß√£o t√©cnica presencial.
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBvFUBXJwumctgf2DNH9ajSIk5-uydiZa0",
  authDomain: "checkinfra-adf3c.firebaseapp.com",
  projectId: "checkinfra-adf3c"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const map = L.map("map").setView([-3.7319,-38.5267],12);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",{ attribution:"¬© OpenStreetMap"}).addTo(map);

let avaliacoes = [];
let camadaPontos = L.layerGroup().addTo(map);

const statusCores = {
  "ok":"#4CAF50",
  "critico":"#F44336",
  "aten√ß√£o":"#FF9800",
  "alerta":"#FFD700"
};

const pulsosFreq = { critico:1200, aten√ß√£o:2400, alerta:3600, ok:4800 };
const pulsosCor = { critico:"#F44336", aten√ß√£o:"#FF9800", alerta:"#FFD700", ok:"#4CAF50" };

function criarPonto(d){
  const statusClass = d.classe?.toLowerCase() || "ok";
  const cor = statusCores[statusClass] || "#000";
  let observacao = "";
  const statusText = d.status || "-";
  if(statusText.toLowerCase().includes("crit")) observacao = "üî¥ Problema grave ‚Äì interven√ß√£o imediata recomendada.";
  else if(statusText.toLowerCase().includes("aten√ß√£o")) observacao = "üü† Problema localizado, tend√™ncia de evoluir a cr√≠tico.";
  else if(statusText.toLowerCase().includes("alerta")) observacao = "üü° Problema pontual, monitoramento recomendado.";
  else if(statusText.toLowerCase().includes("ok") || statusText.toLowerCase().includes("adequado")) observacao = "üü¢ Situa√ß√£o satisfat√≥ria ‚Äì manuten√ß√£o do acompanhamento.";

  const marker = L.circleMarker([d.lat,d.lng],{
    radius:8,
    color: cor,
    fillColor: cor,
    fillOpacity:.8
  }).bindPopup(`
    <strong>${d.escola}</strong><br>
    Status: ${d.status}<br>
    Pontua√ß√£o: ${d.pontuacao || "-"}<br>
    √öltima avalia√ß√£o: ${d.data || "-"}<br>
    Observa√ß√£o: ${observacao}
  `);

  if(document.getElementById("togglePulso").checked){
    pulso(marker, statusClass);
  }

  return marker;
}

function pulso(marker,status){
  const freq = pulsosFreq[status] || 2400;
  const cor = pulsosCor[status] || "#000";
  const circle = L.circleMarker(marker.getLatLng(),{
    radius:8, color:cor, fillColor:cor, fillOpacity:0.5
  }).addTo(map);
  setInterval(()=>{
    circle.setStyle({ fillOpacity:0.8 });
    setTimeout(()=> circle.setStyle({ fillOpacity:0.0 }), freq/2);
  }, freq);
}

async function carregarAvaliacoes(){
  const snap = await getDocs(collection(db,"avaliacoes"));
  avaliacoes=[];
  snap.forEach(doc=>{
    const d = doc.data();
    if(d.lat && d.lng) avaliacoes.push(d);
  });
}

function atualizarPontos(){
  camadaPontos.clearLayers();
  avaliacoes.forEach(d=>{
    const s = (d.classe||"ok").toLowerCase();
    if((s==="ok" && !fAdequado.checked) ||
       (s==="alerta" && !fAlerta.checked) ||
       (s==="aten√ß√£o" && !fAtencao.checked) ||
       (s==="critico" && !fCritico.checked)) return;

    criarPonto(d).addTo(camadaPontos);
  });
}

document.querySelectorAll("input").forEach(i=>i.addEventListener("change", atualizarPontos));

// Ativar mapa vivo e checkbox por padr√£o
document.getElementById("togglePulso").checked = true;
document.getElementById("fAdequado").checked = true;
document.getElementById("fAlerta").checked = true;
document.getElementById("fAtencao").checked = true;
document.getElementById("fCritico").checked = true;

await carregarAvaliacoes();
atualizarPontos();
</script>
</body>
</html>
