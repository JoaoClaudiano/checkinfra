<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mapa Sanit√°rio ‚Äì CheckInfra</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
body { margin:0; font-family:Arial,sans-serif; background:#f4f6f8; }

header {
  background:#1f4fd8;
  color:#fff;
  padding:14px;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:8px;
  font-weight:bold;
  position:sticky;
  top:0;
  z-index:1000;
}

header .voltar {
  position:absolute;
  left:10px;
  cursor:pointer;
  font-size:18px;
  user-select:none;
}

footer {
  background:#f4f6f8;
  font-size:11px;
  color:#555;
  padding:8px;
  text-align:center;
  border-top:1px solid #ddd;
}

.painel {
  background:#fff;
  padding:8px;
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  justify-content:center;
  border-bottom:1px solid #ddd;
  position:sticky;
  top:52px;
  z-index:999;
  font-size:13px;
}

.painel label {
  display:flex;
  align-items:center;
  gap:4px;
  cursor:pointer;
}

.bola {
  width:12px;
  height:12px;
  border-radius:50%;
}

.verde { background:#4CAF50; }
.amarelo { background:#FFD700; }
.laranja { background:#FF9800; }
.vermelho { background:#F44336; }

#map {
  height: calc(100vh - 180px);
}

/* Pulsos suaves que desaparecem */
.pulse-critico { animation: pulse-red 2.4s ease-out infinite; }
.pulse-alerta  { animation: pulse-yellow 3.6s ease-out infinite; }
.pulse-atencao { animation: pulse-orange 2.4s ease-out infinite; }
.pulse-adequado{ animation: pulse-green 4.8s ease-out infinite; }

@keyframes pulse-red { 0% { opacity:.8; } 70% { opacity:0; } 100% { opacity:0; } }
@keyframes pulse-yellow { 0% { opacity:.8; } 70% { opacity:0; } 100% { opacity:0; } }
@keyframes pulse-orange { 0% { opacity:.8; } 70% { opacity:0; } 100% { opacity:0; } }
@keyframes pulse-green { 0% { opacity:.7; } 70% { opacity:0; } 100% { opacity:0; } }

/* Legenda */
.legenda {
  background:#fff;
  padding:10px;
  font-size:13px;
  border-radius:6px;
  box-shadow:0 1px 5px rgba(0,0,0,.3);
}
.legenda h4 { margin:0 0 6px; font-size:14px; text-align:center; }
.legenda div { display:flex; align-items:center; gap:6px; margin-bottom:4px; }
</style>
</head>

<body>

<header>
  <span class="voltar" onclick="history.back()">‚Üê</span>
  Mapa Sanit√°rio das Escolas ‚Äì CheckInfra
</header>

<div class="painel">
  <label><input type="checkbox" id="fAdequado" checked><span class="bola verde"></span>Adequado</label>
  <label><input type="checkbox" id="fAlerta" checked><span class="bola amarelo"></span>Alerta</label>
  <label><input type="checkbox" id="fAtencao" checked><span class="bola laranja"></span>Aten√ß√£o</label>
  <label><input type="checkbox" id="fCritico" checked><span class="bola vermelho"></span>Cr√≠tico</label>
  <label><input type="checkbox" id="togglePulso" checked>Mapa vivo</label>
  <label><input type="checkbox" id="toggleBairros">Leitura por bairro</label>
</div>

<div id="map"></div>

<footer>
  Visualiza√ß√£o territorial para apoio √† decis√£o. N√£o substitui inspe√ß√£o t√©cnica presencial.
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBvFUBXJwumctgf2DNH9ajSIk5-uydiZa0",
  authDomain: "checkinfra-adf3c.firebaseapp.com",
  projectId: "checkinfra-adf3c"
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const map = L.map("map").setView([-3.7319,-38.5267],12);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",{ attribution:"¬© OpenStreetMap"}).addTo(map);

let avaliacoes = [];
let camadaPontos = L.layerGroup().addTo(map);
let camadaBairros;

// Classes de cores e pulsos
const cores = { ok:"#4CAF50", alerta:"#FFD700", atencao:"#FF9800", critico:"#F44336" };
const pulsos = { ok:"pulse-adequado", alerta:"pulse-alerta", atencao:"pulse-atencao", critico:"pulse-critico" };

// Carregar avalia√ß√µes mais recentes por escola
async function carregarAvaliacoes(){
  const snap = await getDocs(collection(db,"avaliacoes"));
  const temp = {};
  snap.forEach(doc=>{
    const d = doc.data();
    if(d.lat && d.lng && d.classe){
      if(!temp[d.escola] || new Date(d.data) > new Date(temp[d.escola].data)){
        temp[d.escola] = d;
      }
    }
  });
  avaliacoes = Object.values(temp);
}

// Criar ponto com cor e pulso
function criarPonto(d){
  const cor = cores[d.classe.toLowerCase()] || "#000";
  const pulse = document.getElementById("togglePulso").checked ? pulsos[d.classe.toLowerCase()] : "";

  let observacao = "";
  if(d.classe.toLowerCase()=="critico") observacao="üî¥ Problema grave ‚Äì interven√ß√£o imediata recomendada.";
  else if(d.classe.toLowerCase()=="atencao") observacao="üü† Problema localizado, tend√™ncia de evoluir a cr√≠tico.";
  else if(d.classe.toLowerCase()=="alerta") observacao="üü° Problema pontual, monitoramento recomendado.";
  else observacao="üü¢ Situa√ß√£o satisfat√≥ria ‚Äì manuten√ß√£o do acompanhamento.";

  return L.circleMarker([d.lat,d.lng],{
    radius:8, color:cor, fillColor:cor, fillOpacity:.8, className:pulse
  }).bindPopup(`
    <strong>${d.escola}</strong><br>
    Status: ${d.status}<br>
    Pontua√ß√£o: ${d.pontuacao || "-"}<br>
    √öltima avalia√ß√£o: ${d.data || "-"}<br>
    Observa√ß√£o: ${observacao}
  `);
}

// Atualizar pontos filtrados
function atualizarPontos(){
  camadaPontos.clearLayers();
  avaliacoes.forEach(d=>{
    const s = d.classe.toLowerCase();
    if(
      (s=="ok" && !fAdequado.checked) ||
      (s=="alerta" && !fAlerta.checked) ||
      (s=="atencao" && !fAtencao.checked) ||
      (s=="critico" && !fCritico.checked)
    ) return;
    criarPonto(d).addTo(camadaPontos);
  });
}

// Carregar camada de bairros
async function carregarBairros(){
  const res = await fetch("./mapabairros.geojson");
  const geo = await res.json();
  camadaBairros = L.geoJSON(geo,{
    style: feature=>{
      const poly = L.polygon(feature.geometry.coordinates[0].map(c=>[c[1],c[0]]));
      const pontos = avaliacoes.filter(a => poly.getBounds().contains([a.lat,a.lng]));
      if(pontos.length==0) return { fillOpacity:0, color:"#555", weight:1 };
      const cont = { ok:0, alerta:0, atencao:0, critico:0 };
      pontos.forEach(p=> cont[p.classe.toLowerCase()] = (cont[p.classe.toLowerCase()]||0)+1 );
      const total = pontos.length;
      let cor="#4CAF50";
      if(cont.critico/total>=0.5) cor="#F44336";
      else if(cont.atencao/total>=0.5) cor="#FF9800";
      else if(cont.alerta/total>=0.5) cor="#FFD700";
      return { fillColor:cor, fillOpacity:.45, color:"#555", weight:1 };
    },
    onEachFeature: feature=>{
      const poly = L.polygon(feature.geometry.coordinates[0].map(c=>[c[1],c[0]]));
      const pontos = avaliacoes.filter(a => poly.getBounds().contains([a.lat,a.lng]));
      let obs="";
      if(pontos.length==0) obs="‚ö™ Sem dados ‚Äì avalia√ß√£o necess√°ria.";
      else{
        const cont = { ok:0, alerta:0, atencao:0, critico:0 };
        pontos.forEach(p=> cont[p.classe.toLowerCase()] = (cont[p.classe.toLowerCase()]||0)+1 );
        const total = pontos.length;
        if(cont.critico/total>=0.5) obs="üî¥ Problema generalizado ‚Äì alto risco.";
        else if(cont.atencao/total>=0.5) obs="üü† Problema localizado, tend√™ncia de piora.";
        else if(cont.alerta/total>=0.5) obs="üü° Problema pontual, monitoramento recomendado.";
        else obs="üü¢ Situa√ß√£o controlada ‚Äì continuar acompanhamento.";
      }
      camadaBairros.bindTooltip(`<strong>${feature.properties.nome}</strong><br>${obs}`);
    }
  });
}

// Legenda
const legenda = L.control({ position:"bottomright" });
legenda.onAdd = function(){
  const div = L.DomUtil.create("div","legenda");
  div.innerHTML = `
    <h4>Legenda do mapa</h4>
    <div><span class="bola verde"></span> üü¢ Adequado ‚Äì situa√ß√£o controlada</div>
    <div><span class="bola amarelo"></span> üü° Alerta ‚Äì monitoramento recomendado</div>
    <div><span class="bola laranja"></span> üü† Aten√ß√£o ‚Äì problema localizado</div>
    <div><span class="bola vermelho"></span> üî¥ Cr√≠tico ‚Äì interven√ß√£o imediata</div>
    <hr>
    <small>Os pulsos indicam intensidade de aten√ß√£o territorial.<br>Bairros sem avalia√ß√£o ficam transparentes.</small>
  `;
  return div;
};
legenda.addTo(map);

// Eventos checkboxes
document.querySelectorAll("input").forEach(i=>i.addEventListener("change",()=>{
  atualizarPontos();
  if(toggleBairros.checked) camadaBairros.addTo(map);
  else map.removeLayer(camadaBairros);
}));

// Inicializa√ß√£o
await carregarAvaliacoes();
await carregarBairros();
atualizarPontos();
if(toggleBairros.checked) camadaBairros.addTo(map);
</script>

</body>
</html>
