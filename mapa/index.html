<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>CheckInfra | Mapa do Gestor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
    }

    header {
      height: 56px;
      background: #1f2933;
      color: #fff;
      display: flex;
      align-items: center;
      padding: 0 16px;
      font-weight: 600;
    }

    footer {
      height: 40px;
      background: #e5e7eb;
      font-size: 12px;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 10px;
    }

    #controls {
      background: #fff;
      padding: 8px 12px;
      border-bottom: 1px solid #ddd;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      font-size: 13px;
    }

    #map {
      height: calc(100vh - 56px - 40px - 42px);
    }

    label {
      cursor: pointer;
    }
  </style>
</head>

<body>

<header>
  Mapa do Gestor — CheckInfra
</header>

<div id="controls">
  <label><input type="checkbox" checked data-status="Crítico"> Crítico</label>
  <label><input type="checkbox" checked data-status="Alerta"> Alerta</label>
  <label><input type="checkbox" checked data-status="Regular"> Regular</label>
  <label><input type="checkbox" checked data-status="Adequado"> Adequado</label>
</div>

<div id="map"></div>

<footer>
  Diagnóstico preliminar. Não substitui vistoria técnica presencial ou laudo de engenharia.
</footer>

<script>
  /* ================= FIREBASE ================= */
  firebase.initializeApp({
    apiKey: "AIzaSyBvFUBXJwumctgf2DNH9ajSIk5-uydiZa0",
    authDomain: "checkinfra-adf3c.firebaseapp.com",
    projectId: "checkinfra-adf3c"
  });

  const db = firebase.firestore();

  /* ================= MAPA ================= */
  const map = L.map("map").setView([-3.7319, -38.5267], 12);

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    attribution: "© OpenStreetMap"
  }).addTo(map);

  /* ================= CORES POR STATUS ================= */
  const cores = {
    "Crítico": "#d73027",
    "Alerta": "#fc8d59",
    "Regular": "#fee08b",
    "Adequado": "#1a9850"
  };

  /* ================= CAMADAS POR STATUS ================= */
  const layers = {
    "Crítico": L.layerGroup().addTo(map),
    "Alerta": L.layerGroup().addTo(map),
    "Regular": L.layerGroup().addTo(map),
    "Adequado": L.layerGroup().addTo(map)
  };

  /* ================= BAIRROS ================= */
  fetch("POLIGONAIS.geojson")
    .then(r => r.json())
    .then(geo => {
      const layer = L.geoJSON(geo, {
        style: {
          color: "#444",
          weight: 1,
          fillColor: "#ccc",
          fillOpacity: 0.25
        }
      }).addTo(map);
      map.fitBounds(layer.getBounds());
    });

  /* ================= MAPA VIVO ================= */
  let pulsar = true;
  setInterval(() => {
    pulsar = !pulsar;
    Object.values(layers).forEach(group => {
      group.eachLayer(l => {
        l.setStyle({ fillOpacity: pulsar ? 0.9 : 0.4 });
      });
    });
  }, 900);

  /* ================= ESCOLAS ================= */
  db.collection("avaliacoes").onSnapshot(snapshot => {
    snapshot.forEach(doc => {
      const d = doc.data();
      if (!d.lat || !d.lng || !layers[d.status]) return;

      const marker = L.circleMarker([d.lat, d.lng], {
        radius: 7,
        color: "#000",
        weight: 1,
        fillColor: cores[d.status],
        fillOpacity: 0.9
      });

      marker.bindPopup(`
        <strong>${d.escola}</strong><br>
        Status: ${d.status}<br>
        IPT: ${d.pontuacao}
      `);

      layers[d.status].addLayer(marker);
    });
  });

  /* ================= CHECKBOX ================= */
  document.querySelectorAll("#controls input").forEach(cb => {
    cb.addEventListener("change", e => {
      const status = e.target.dataset.status;
      if (e.target.checked) {
        layers[status].addTo(map);
      } else {
        map.removeLayer(layers[status]);
      }
    });
  });
</script>

</body>
</html>
