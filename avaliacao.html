<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Avaliação Sanitária Escolar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 2px 6px rgba(0,0,0,.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    select, input, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
    }
    .checklist label {
      font-weight: normal;
    }
    button {
      margin-top: 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
  </style>
</head>

<body>

  <h1>Avaliação Sanitária</h1>

  <div class="card">
    <label>Nome da escola</label>
    <select id="escola">
      <option value="">Carregando escolas...</option>
    </select>

    <label>Responsável pela avaliação</label>
    <input id="responsavel" placeholder="Nome do gestor ou diretor" />

    <label>Checklist</label>
    <div class="checklist">
      <label><input type="checkbox" /> Piso quebrado</label>
      <label><input type="checkbox" /> Mofo / infiltração</label>
      <label><input type="checkbox" /> Sanitário quebrado</label>
      <label><input type="checkbox" /> Torneira com vazamento</label>
    </div>

    <button onclick="gerarDiagnostico()">Gerar diagnóstico</button>

    <p id="resultado"></p>
  </div>

  <!-- SCRIPT DE ESCOLAS -->
  <script src="mapa/escolas.js"></script>

  <script>
    function preencherSelect() {
      const select = document.getElementById("escola");
      select.innerHTML = "<option value=''>Selecione a escola</option>";

      window.escolas.forEach(e => {
        const opt = document.createElement("option");
        opt.value = e.nome;
        opt.textContent = e.nome;
        select.appendChild(opt);
      });
    }

    if (window.escolasCarregadas) {
      preencherSelect();
    } else {
      window.addEventListener("load", preencherSelect);
    }

    function gerarDiagnostico() {
      const escola = document.getElementById("escola").value;
      if (!escola) {
        alert("Selecione uma escola");
        return;
      }

      document.getElementById("resultado").innerHTML =
        "Diagnóstico gerado para <b>" + escola + "</b>";
    }
  </script>

</body>
</html>
