<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>CheckInfra | Mapa do Gestor</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js">
  </script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- Estilos -->
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f6f8;
      overflow: hidden;
    }

    /* ================= HEADER ================= */
    header {
      width: 100%;
      height: 56px;
      background: #1f2933;
      color: #fff;
      display: flex;
      align-items: center;
      padding: 0 16px;
      z-index: 1000;
    }

    header h1 {
      font-size: 16px;
      font-weight: 600;
    }

    /* ================= MAPA ================= */
    #map {
      width: 100%;
      height: calc(100vh - 56px);
    }

    /* ================= POPUP ================= */
    .popup-title {
      font-weight: bold;
      margin-bottom: 6px;
    }

    .popup-status {
      margin-top: 4px;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <h1>Mapa do Gestor — CheckInfra</h1>
  </header>

  <!-- MAPA -->
  <div id="map"></div>

  <!-- SCRIPT -->
  <script>
    /* ================= FIREBASE ================= */
    const firebaseConfig = {
      apiKey: "AIzaSyBvFUBXJwumctgf2DNH9ajSIk5-uydiZa0",
      authDomain: "checkinfra-adf3c.firebaseapp.com",
      projectId: "checkinfra-adf3c",
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    /* ================= MAPA BASE ================= */
    const map = L.map("map").setView([-3.7319, -38.5267], 12);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "© OpenStreetMap",
    }).addTo(map);

    /* ================= FUNÇÃO COR POR STATUS (IPT) ================= */
    function corPorStatus(status) {
      if (status === "Crítico") return "#d73027";
      if (status === "Alerta") return "#fc8d59";
      if (status === "Regular") return "#fee08b";
      if (status === "Adequado") return "#1a9850";
      return "#999";
    }

    /* ================= BAIRROS (POLÍGONOS) ================= */
    fetch("POLIGONAIS.geojson")
      .then(response => response.json())
      .then(data => {

        const bairrosLayer = L.geoJSON(data, {
          style: {
            color: "#444",
            weight: 1,
            fillColor: "#cccccc",
            fillOpacity: 0.25
          }
        }).addTo(map);

        map.fitBounds(bairrosLayer.getBounds());
      })
      .catch(err => {
        console.error("Erro ao carregar POLIGONAIS.geojson:", err);
      });

    /* ================= ESCOLAS (PONTOS) ================= */
    db.collection("avaliacoes").onSnapshot(snapshot => {
      snapshot.docChanges().forEach(change => {
        if (change.type === "added") {

          const dados = change.doc.data();

          if (!dados.lat || !dados.lng) return;

          const marker = L.circleMarker([dados.lat, dados.lng], {
            radius: 7,
            color: "#000",
            weight: 1,
            fillColor: corPorStatus(dados.status),
            fillOpacity: 0.9
          });

          const popupContent = `
            <div class="popup-title">${dados.escola || "Escola"}</div>
            <div class="popup-status">
              <strong>Status:</strong> ${dados.status}<br/>
              <strong>IPT:</strong> ${dados.pontuacao}
            </div>
          `;

          marker.bindPopup(popupContent);
          marker.addTo(map);
        }
      });
    });

  </script>
</body>
</html>
