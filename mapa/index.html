<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mapa Sanit√°rio ‚Äì CheckInfra</title>

<!-- Leaflet CSS/JS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
body { margin:0; font-family:Arial,sans-serif; background:#f4f6f8; }

header {
  background:#1f4fd8;
  color:#fff;
  padding:14px;
  display:flex;
  align-items:center;
  gap:8px;
  font-weight:bold;
  position:sticky;
  top:0;
  z-index:1000;
}

header .voltar {
  cursor:pointer;
  font-size:18px;
  user-select:none;
}

footer {
  background:#f4f6f8;
  font-size:11px;
  color:#555;
  padding:8px;
  text-align:center;
  border-top:1px solid #ddd;
}

.painel {
  background:#fff;
  padding:8px;
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  justify-content:center;
  border-bottom:1px solid #ddd;
  position:sticky;
  top:52px;
  z-index:999;
  font-size:13px;
}

.painel label {
  display:flex;
  align-items:center;
  gap:4px;
  cursor:pointer;
}

.bola {
  width:12px;
  height:12px;
  border-radius:50%;
}

.verde { background:#4CAF50; }
.amarelo { background:#FFD700; }
.laranja { background:#FF9800; }
.vermelho { background:#F44336; }

#map { height: calc(100vh - 160px); }

/* Pulso */
.pulse-adequado { animation:pulse-green 2.4s ease-out infinite; }
.pulse-alerta   { animation:pulse-yellow 2.4s ease-out infinite; }
.pulse-atencao  { animation:pulse-orange 2.4s ease-out infinite; }
.pulse-critico  { animation:pulse-red 2.4s ease-out infinite; }

@keyframes pulse-green  {0%{r:8;opacity:.7;} 70%{r:14;opacity:0;} 100%{opacity:0;}}
@keyframes pulse-yellow {0%{r:8;opacity:.8;} 70%{r:16;opacity:0;} 100%{opacity:0;}}
@keyframes pulse-orange {0%{r:8;opacity:.8;} 70%{r:16;opacity:0;} 100%{opacity:0;}}
@keyframes pulse-red    {0%{r:8;opacity:.9;} 70%{r:18;opacity:0;} 100%{opacity:0;}}

/* Legenda */
.legenda { background:#fff; padding:10px; font-size:13px; border-radius:6px; box-shadow:0 1px 5px rgba(0,0,0,.3); }
.legenda h4 { margin:0 0 6px; font-size:14px; }
.legenda div { display:flex; align-items:center; gap:6px; margin-bottom:4px; }
</style>
</head>

<body>

<header>
  <span class="voltar" onclick="history.back()">‚Üê</span>
  <span>Mapa Sanit√°rio das Escolas ‚Äì CheckInfra</span>
</header>

<div class="painel">
  <label><input type="checkbox" id="fAdequado" checked><span class="bola verde"></span>Adequado</label>
  <label><input type="checkbox" id="fAlerta" checked><span class="bola amarelo"></span>Alerta</label>
  <label><input type="checkbox" id="fAtencao" checked><span class="bola laranja"></span>Aten√ß√£o</label>
  <label><input type="checkbox" id="fCritico" checked><span class="bola vermelho"></span>Cr√≠tico</label>
  <label><input type="checkbox" id="togglePulso" checked>Mapa vivo</label>
</div>

<div id="map"></div>

<footer>
  Visualiza√ß√£o territorial para apoio √† decis√£o. N√£o substitui inspe√ß√£o t√©cnica presencial.
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBvFUBXJwumctgf2DNH9ajSIk5-uydiZa0",
  authDomain: "checkinfra-adf3c.firebaseapp.com",
  projectId: "checkinfra-adf3c"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const map = L.map("map").setView([-3.7319,-38.5267],12);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",{ attribution:"¬© OpenStreetMap"}).addTo(map);

let avaliacoes = [];
let pulsoAtivo = true;

document.getElementById("togglePulso").addEventListener("change", e => {
  pulsoAtivo = e.target.checked;
  atualizarPontos();
});

const bola = { adequado:"üü¢", alerta:"üü°", aten√ß√£o:"üü†", cr√≠tico:"üî¥" };

// Fun√ß√£o para cores confi√°veis
function corPorStatus(status){
  status = (status||"").toLowerCase();
  if(status.includes("cr√≠tica") || status.includes("critico")) return "#F44336";
  if(status.includes("aten√ß√£o")) return "#FF9800";
  if(status.includes("alerta")) return "#FFD700";
  return "#4CAF50";
}

// Fun√ß√£o para classe de pulso
function classePulso(status){
  if(!pulsoAtivo) return "";
  status = (status||"").toLowerCase();
  if(status.includes("cr√≠tica") || status.includes("critico")) return "pulse-critico";
  if(status.includes("aten√ß√£o")) return "pulse-atencao";
  if(status.includes("alerta")) return "pulse-alerta";
  return "pulse-adequado";
}

// Criar ponto no mapa
function criarPonto(d){
  return L.circleMarker([d.lat,d.lng],{
    radius:8,
    color: corPorStatus(d.status),
    fillColor: corPorStatus(d.status),
    fillOpacity:0.8,
    className: classePulso(d.status)
  }).bindPopup(`<strong>${d.escola}</strong><br>Status: ${d.status}`);
}

// Carregar dados do Firebase
async function carregarAvaliacoes(){
  const snap = await getDocs(collection(db,"avaliacoes"));
  avaliacoes = [];
  snap.forEach(doc=>{
    const d = doc.data();
    if(d.lat && d.lng) avaliacoes.push(d);
  });
}

// Atualizar pontos com filtros
function atualizarPontos(){
  map.eachLayer(l=>{
    if(l instanceof L.LayerGroup && !(l instanceof L.TileLayer)) l.clearLayers();
  });

  avaliacoes.forEach(d=>{
    const s = (d.status||"").toLowerCase();
    if( (s.includes("adequado") && !fAdequado.checked) ||
        (s.includes("alerta") && !fAlerta.checked) ||
        (s.includes("aten√ß√£o") && !fAtencao.checked) ||
        (s.includes("crit") && !fCritico.checked)
      ) return;

    criarPonto(d).addTo(map);
  });
}

// Eventos dos filtros
document.getElementById("fAdequado").addEventListener("change", atualizarPontos);
document.getElementById("fAlerta").addEventListener("change", atualizarPontos);
document.getElementById("fAtencao").addEventListener("change", atualizarPontos);
document.getElementById("fCritico").addEventListener("change", atualizarPontos);

// Inicializa√ß√£o
await carregarAvaliacoes();
atualizarPontos();

// Legenda
const legenda = L.control({position:"bottomright"});
legenda.onAdd = function(){
  const div = L.DomUtil.create("div","legenda");
  div.innerHTML = `
    <h4>Leitura do mapa</h4>
    <div><span class="bola verde"></span> Adequado</div>
    <div><span class="bola amarelo"></span> Alerta</div>
    <div><span class="bola laranja"></span> Aten√ß√£o</div>
    <div><span class="bola vermelho"></span> Cr√≠tico</div>
  `;
  return div;
};
legenda.addTo(map);
</script>

</body>
</html>
