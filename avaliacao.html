<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Avaliação Sanitária</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body{ font-family:Arial; background:#f4f6f8; padding:20px; }
section{
  background:#fff; padding:20px; border-radius:8px;
  margin-bottom:20px; box-shadow:0 2px 6px rgba(0,0,0,.1);
}
.item{ margin-top:10px; }
button{
  width:100%; padding:15px; background:#1f3a5f;
  color:#fff; border:none; border-radius:8px; font-size:16px;
}
.status{ display:flex; align-items:center; gap:10px; margin-top:20px; }
.bola{ width:16px; height:16px; border-radius:50%; }
.adequado .bola{ background:green; }
.alerta .bola{ background:orange; }
.critico .bola{ background:red; }
</style>
</head>

<body>

<section>
<h3>Identificação</h3>
<input id="escola" placeholder="Nome da escola" style="width:100%;padding:8px">
</section>

<section>
<h3>Checklist</h3>
<div class="item"><input type="checkbox" data-peso="3"> Presença de mofo</div>
<div class="item"><input type="checkbox" data-peso="2"> Piso quebrado</div>
<div class="item"><input type="checkbox" data-peso="2"> Vazamentos</div>
</section>

<section>
<h3>Fotos</h3>
<input type="file" id="fotos" multiple>
</section>

<button onclick="avaliar()">Gerar Diagnóstico</button>

<div id="resultado"></div>

<script>
function avaliar(){
  let pontos = 0;
  document.querySelectorAll('input[type=checkbox]:checked')
    .forEach(c => pontos += Number(c.dataset.peso));

  if(document.getElementById("fotos").files.length > 0){
    pontos += 2; // IA simulada
  }

  let status = "adequado";
  if(pontos > 5) status = "critico";
  else if(pontos > 2) status = "alerta";

  document.getElementById("resultado").innerHTML = `
    <div class="status ${status}">
      <span class="bola"></span>
      <strong>${status.toUpperCase()}</strong> — Pontuação: ${pontos}
    </div>
    <button onclick="gerarPDF('${status}', ${pontos})">Gerar PDF</button>
  `;

  salvarMapa(status);
}

function gerarPDF(status, pontos){
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  const escola = document.getElementById("escola").value || "Não informado";

  doc.text("Relatório de Avaliação Sanitária", 20, 20);
  doc.text(Escola: ${escola}, 20, 35);
  doc.text(Status: ${status}, 20, 45);
  doc.text(Pontuação: ${pontos}, 20, 55);
  doc.text("Diagnóstico preliminar. Não substitui laudo técnico.", 20, 75);

  doc.save("avaliacao.pdf");
}

function salvarMapa(status){
  const escola = document.getElementById("escola").value || "Escola sem nome";
  let dados = JSON.parse(localStorage.getItem("avaliacoes")) || [];
  dados.push({ escola, status, data:new Date().toLocaleDateString() });
  localStorage.setItem("avaliacoes", JSON.stringify(dados));
}
</script>

</body>
</html>
