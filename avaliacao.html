<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Avaliação Sanitária – Banheiros Escolares</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body { font-family: Arial; background:#f4f6f8; padding:20px; }
.card { background:#fff; max-width:720px; margin:auto; padding:25px; border-radius:8px; }
label { font-weight:bold; margin-top:15px; display:block; }
input, select { width:100%; padding:10px; margin-top:6px; }
.checklist label { font-weight:normal; display:flex; gap:10px; margin-top:10px; }
button { margin-top:25px; padding:14px; width:100%; background:#1f4fd8; color:#fff; border:none; border-radius:6px; }
.resultado { margin-top:20px; padding:15px; border-radius:6px; display:none; text-align:center; font-weight:bold; }
.ok { background:#d4edda; color:#155724; }
.alerta { background:#fff3cd; color:#856404; }
.critico { background:#f8d7da; color:#721c24; }
</style>
</head>

<body>

<div class="card">
<h2>Avaliação Sanitária dos Banheiros</h2>

<label>Escola</label>
<select id="escola">
  <option value="">Selecione a escola</option>
</select>

<label>Responsável pela avaliação</label>
<input id="avaliador" placeholder="Nome do gestor">

<div class="checklist">
  <label><input type="checkbox" id="piso"> Piso quebrado</label>
  <label><input type="checkbox" id="mofo"> Presença de mofo</label>
  <label><input type="checkbox" id="sanitario"> Sanitário ou torneira quebrada</label>
  <label><input type="checkbox" id="vazamento"> Vazamento</label>
  <label><input type="checkbox" id="cheiro"> Mau cheiro</label>
</div>

<button onclick="gerarDiagnostico()">Gerar diagnóstico e PDF</button>

<div id="resultado" class="resultado"></div>
</div>

<script src="./mapa/escolas.js"></script>

<script>
document.addEventListener("escolasCarregadas", () => {
  const select = document.getElementById("escola");
  window.escolas.forEach(e => {
    const opt = document.createElement("option");
    opt.value = e.nome;
    opt.textContent = e.nome;
    select.appendChild(opt);
  });
});

function gerarDiagnostico() {
  const escola = escolaSelect = document.getElementById("escola").value;
  if (!escola) return alert("Selecione a escola");

  const checks = ["piso","mofo","sanitario","vazamento","cheiro"]
    .map(id => document.getElementById(id).checked);

  const pontuacao = checks.filter(Boolean).length;

  let status = "Condição adequada", classe = "ok";
  if (pontuacao >= 4) { status = "Condição crítica"; classe = "critico"; }
  else if (pontuacao >= 2) { status = "Situação de alerta"; classe = "alerta"; }

  const res = document.getElementById("resultado");
  res.className = "resultado " + classe;
  res.style.display = "block";
  res.innerHTML = `Escola: ${escola}<br>Pontuação: ${pontuacao}<br>Status: ${status}`;

  gerarPDF(escola, pontuacao, status);
}

function gerarPDF(escola, pontuacao, status) {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  doc.text("Relatório de Avaliação Sanitária", 20, 20);
  doc.text(`Escola: ${escola}`, 20, 40);
  doc.text(`Pontuação: ${pontuacao}`, 20, 50);
  doc.text(`Status: ${status}`, 20, 60);
  doc.text(`Data: ${new Date().toLocaleDateString()}`, 20, 70);
  doc.save(`avaliacao_${escola}.pdf`);
}
</script>

</body>
</html>
