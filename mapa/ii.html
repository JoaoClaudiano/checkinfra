<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mapa Sanit√°rio ‚Äì CheckInfra</title>

<!-- Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- Firebase -->
<script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
<script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>

<style>
body { margin:0; font-family: Arial, sans-serif; background:#f4f6f8; }
header {
  background:#1f4fd8; color:#fff; padding:14px 10px;
  text-align:center; font-weight:bold; position:sticky; top:0; z-index:999;
}
.painel {
  background:#fff; padding:8px; display:flex; flex-wrap:wrap;
  gap:10px; justify-content:center; border-bottom:1px solid #ddd;
}
.painel label { font-size:13px; display:flex; gap:4px; align-items:center; }
.bola { width:12px; height:12px; border-radius:50%; display:inline-block; }
.verde{background:#4CAF50}
.amarela{background:#FFD700}
.laranja{background:#FF9800}
.vermelho{background:#F44336}
#map { height: calc(100vh - 150px); }

/* Pulso */
.pulse-critico { animation:pulse-red 2.5s infinite; }
.pulse-atencao { animation:pulse-orange 2.5s infinite; }
.pulse-alerta { animation:pulse-yellow 2.5s infinite; }
.pulse-adequado { animation:pulse-green 2.5s infinite; }

@keyframes pulse-red {0%{r:8;opacity:.8}70%{r:18;opacity:0}}
@keyframes pulse-orange {0%{r:8;opacity:.8}70%{r:16;opacity:0}}
@keyframes pulse-yellow {0%{r:8;opacity:.7}70%{r:14;opacity:0}}
@keyframes pulse-green {0%{r:8;opacity:.6}70%{r:12;opacity:0}}

footer{
  background:#1f4fd8;color:#fff;text-align:center;
  font-size:12px;padding:14px;
}
</style>
</head>

<body>

<header>
üó∫Ô∏è Mapa Sanit√°rio das Escolas ‚Äî Vis√£o do Gestor
<div style="font-size:12px;font-weight:normal;opacity:.9">
Leitura territorial agregada por bairros
</div>
</header>

<div class="painel">
<label><input type="checkbox" id="fAdeq" checked><span class="bola verde"></span>Adequado</label>
<label><input type="checkbox" id="fAlerta" checked><span class="bola amarela"></span>Alerta</label>
<label><input type="checkbox" id="fAtencao" checked><span class="bola laranja"></span>Aten√ß√£o</label>
<label><input type="checkbox" id="fCritico" checked><span class="bola vermelho"></span>Cr√≠tico</label>
<label><input type="checkbox" id="togglePulso" checked>Mapa vivo</label>
<label><input type="checkbox" id="toggleBairros" checked>Pol√≠gonos por bairro</label>
</div>

<div id="map"></div>

<footer>
¬© 2025 CheckInfra ‚Äî Ferramenta explorat√≥ria de apoio √† decis√£o p√∫blica<br>
As an√°lises n√£o substituem vistoria t√©cnica presencial
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* Firebase */
const app = initializeApp({
  apiKey: "AIzaSyBvFUBXJwumctgf2DNH9ajSIk5-uydiZa0",
  authDomain: "checkinfra-adf3c.firebaseapp.com",
  projectId: "checkinfra-adf3c"
});
const db = getFirestore(app);

/* Mapa */
const map = L.map("map").setView([-3.7319, -38.5267], 12);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

let avaliacoes = [];
let camadaPontos = L.layerGroup().addTo(map);
let camadaBairros = L.layerGroup().addTo(map);

const statusAtivo = () => ({
  adequado: fAdeq.checked,
  alerta: fAlerta.checked,
  atencao: fAtencao.checked,
  critico: fCritico.checked
});

function corStatus(s){
  s=s.toLowerCase();
  if(s.includes("cr√≠tica")) return "#F44336";
  if(s.includes("aten√ß√£o")) return "#FF9800";
  if(s.includes("alerta")) return "#FFD700";
  return "#4CAF50";
}

function pulsoClasse(s){
  if(!togglePulso.checked) return "";
  s=s.toLowerCase();
  if(s.includes("cr√≠tica")) return "pulse-critico";
  if(s.includes("aten√ß√£o")) return "pulse-atencao";
  if(s.includes("alerta")) return "pulse-alerta";
  return "pulse-adequado";
}

/* Carregar avalia√ß√µes */
async function carregarAvaliacoes(){
  const snap = await getDocs(collection(db,"avaliacoes"));
  avaliacoes=[];
  snap.forEach(d=>{
    const v=d.data();
    if(v.lat&&v.lng) avaliacoes.push(v);
  });
}

/* Pontos */
function desenharPontos(){
  camadaPontos.clearLayers();
  avaliacoes.forEach(d=>{
    const s=d.status.toLowerCase();
    if(
      (s.includes("adequado") && !fAdeq.checked)||
      (s.includes("alerta") && !fAlerta.checked)||
      (s.includes("aten√ß√£o") && !fAtencao.checked)||
      (s.includes("cr√≠tica") && !fCritico.checked)
    ) return;

    L.circleMarker([d.lat,d.lng],{
      radius:8,
      color:corStatus(d.status),
      fillColor:corStatus(d.status),
      fillOpacity:.8,
      className:pulsoClasse(d.status)
    })
    .bindPopup(`<strong>${d.escola}</strong><br>Status: ${d.status}`)
    .addTo(camadaPontos);
  });
}

/* Bairros */
async function desenharBairros(){
  camadaBairros.clearLayers();
  if(!toggleBairros.checked) return;

  const geo = await fetch("POLIGONAIS.geojson").then(r=>r.json());

  L.geoJSON(geo,{
    style:f=>{
      const poly=L.polygon(f.geometry.coordinates[0].map(c=>[c[1],c[0]]));
      const pts=avaliacoes.filter(p=>poly.getBounds().contains([p.lat,p.lng]));
      if(pts.length===0) return {fillOpacity:0,color:"#999",weight:1};

      const t=pts.length;
      const c={
        crit:pts.filter(p=>p.status.includes("Cr√≠tico")).length,
        aten:pts.filter(p=>p.status.includes("Aten√ß√£o")).length,
        alerta:pts.filter(p=>p.status.includes("Alerta")).length,
        adeq:pts.filter(p=>p.status.includes("Adequado")).length
      };

      let cor="#4CAF50",txt="predom√≠nio adequado";
      if(c.crit/t>=0.5){cor="#F44336";txt="‚â•50% cr√≠tico ‚Äî aten√ß√£o priorit√°ria";}
      else if(c.aten/t>=0.5){cor="#FF9800";txt="‚â•50% aten√ß√£o ‚Äî alerta territorial";}
      else if(c.alerta/t>=0.5){cor="#FFD700";txt="‚â•50% alerta ‚Äî aten√ß√£o localizada";}

      f._tooltip={c,t,txt};
      return {fillColor:cor,fillOpacity:.45,color:"#555",weight:1};
    },
    onEachFeature:(f,l)=>{
      l.on("click",()=>{
        if(!f._tooltip){l.bindPopup("Sem avalia√ß√µes").openPopup();return;}
        const {c,t,txt}=f._tooltip;
        l.bindPopup(`
          <strong>Leitura do bairro</strong><hr>
          Cr√≠tico: ${(c.crit/t*100).toFixed(0)}% (${c.crit})<br>
          Aten√ß√£o: ${(c.aten/t*100).toFixed(0)}% (${c.aten})<br>
          Alerta: ${(c.alerta/t*100).toFixed(0)}% (${c.alerta})<br>
          Adequado: ${(c.adeq/t*100).toFixed(0)}% (${c.adeq})<hr>
          <em>${txt}</em>
        `).openPopup();
      });
    }
  }).addTo(camadaBairros);
}

/* Atualizar */
async function atualizar(){
  desenharPontos();
  await desenharBairros();
}

/* Eventos */
[fAdeq,fAlerta,fAtencao,fCritico,togglePulso,toggleBairros]
.forEach(e=>e.addEventListener("change",atualizar));

/* Init */
await carregarAvaliacoes();
atualizar();
</script>

</body>
</html>
