<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mapa Sanitário – CheckInfra</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
<script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
<script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>

<style>
body { margin:0; font-family:Arial,sans-serif; background:#f4f6f8; }
header {
  background:#1f4fd8;
  color:#fff;
  padding:14px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  position:sticky;
  top:0;
  z-index:1000;
}
header .voltar { position:absolute; left:14px; cursor:pointer; font-size:18px; user-select:none; }
footer {
  background:#f4f6f8;
  font-size:11px;
  color:#555;
  padding:8px;
  text-align:center;
  border-top:1px solid #ddd;
}
.painel {
  background:#fff;
  padding:8px;
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  justify-content:center;
  border-bottom:1px solid #ddd;
  position:sticky;
  top:52px;
  z-index:999;
  font-size:13px;
}
.painel label { display:flex; align-items:center; gap:4px; cursor:pointer; }
.bola { width:12px; height:12px; border-radius:50%; }
.verde { background:#4CAF50; }
.amarelo { background:#FFD700; }
.laranja { background:#FF9800; }
.vermelho { background:#F44336; }
#map { height: calc(100vh - 160px); }

/* Pulso com divIcon */
.pulse-wrapper { width:14px; height:14px; }
.pulse { width:14px; height:14px; border-radius:50%; opacity:0.7;
  animation-name:pulseFade; animation-timing-function:ease-out; animation-iteration-count:infinite;
}
@keyframes pulseFade {
  0% { transform:scale(1); opacity:0.8; }
  70% { transform:scale(2.2); opacity:0; }
  100% { opacity:0; }
}
</style>
</head>

<body>

<header>
  <span class="voltar" onclick="history.back()">←</span>
  <span>Mapa Sanitário das Escolas – CheckInfra</span>
</header>

<div class="painel">
  <label><input type="checkbox" id="fAdequado" checked><span class="bola verde"></span>Adequado</label>
  <label><input type="checkbox" id="fAlerta" checked><span class="bola amarelo"></span>Alerta</label>
  <label><input type="checkbox" id="fAtencao" checked><span class="bola laranja"></span>Atenção</label>
  <label><input type="checkbox" id="fCritico" checked><span class="bola vermelho"></span>Crítico</label>
  <label><input type="checkbox" id="togglePulso" checked>Mapa vivo</label>
  <label><input type="checkbox" id="toggleBairros">Leitura por bairro</label>
</div>

<div id="map"></div>

<footer>
Visualização territorial para apoio à decisão. Não substitui inspeção técnica presencial.
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyBvFUBXJwumctgf2DNH9ajSIk5-uydiZa0",
  authDomain: "checkinfra-adf3c.firebaseapp.com",
  projectId: "checkinfra-adf3c"
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// Mapa
const map = L.map("map").setView([-3.7319,-38.5267],12);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",{ attribution:"© OpenStreetMap"}).addTo(map);

let avaliacoes = [];
let camadaPontos = L.layerGroup().addTo(map);
let intervalos = [];

// Cores
const cores = { ok:"#4CAF50", alerta:"#FFD700", atenção:"#FF9800", critico:"#F44336" };

// Função para criar marcador
function criarPonto(d) {
  const cor = cores[d.classe] || "#000";
  const marker = L.circleMarker([d.lat,d.lng], {
    radius:8, color:cor, fillColor:cor, fillOpacity:0.8
  }).bindPopup(`<strong>${d.escola}</strong><br>Status: ${d.status}<br>Pontuação: ${d.pontuacao || "-"}<br>Última avaliação: ${d.data || "-"}`);

  if(document.getElementById("togglePulso").checked){
    const pulseDiv = L.divIcon({
      className: "pulse",
      iconSize: [24,24],
      html: `<div style="background:${cor};"></div>`
    });
    const pulseMarker = L.marker([d.lat,d.lng], {icon:pulseDiv}).addTo(camadaPontos);
  }

  return marker;
}

// Carregar avaliações mais recentes por escola
async function carregarAvaliacoes() {
  const snap = await getDocs(collection(db,"avaliacoes"));
  const ultimos = {};
  snap.forEach(doc=>{
    const d = doc.data();
    if(d.lat && d.lng && d.classe && d.timestamp){
      if(!ultimos[d.escola] || ultimos[d.escola].timestamp < d.timestamp) ultimos[d.escola] = d;
    }
  });
  avaliacoes = Object.values(ultimos);
}

// Atualizar pontos
function atualizarPontos() {
  camadaPontos.clearLayers();
  intervalos.forEach(i=>clearInterval(i));
  intervalos = [];
  avaliacoes.forEach(d=>{
    const s = d.classe;
    if((s==="ok" && !fAdequado.checked) ||
       (s==="alerta" && !fAlerta.checked) ||
       (s==="atenção" && !fAtencao.checked) ||
       (s==="critico" && !fCritico.checked)) return;

    criarPonto(d).addTo(camadaPontos);
  });
}

document.querySelectorAll("#fAdequado, #fAlerta, #fAtencao, #fCritico, #togglePulso")
  .forEach(el=>el.addEventListener("change", atualizarPontos));

await carregarAvaliacoes();
atualizarPontos();
</script>

<script type="module" src="./mapabairros.js"></script>
</body>
</html>
