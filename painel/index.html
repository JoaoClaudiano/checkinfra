<body>

<div class="nav-global">
  <button onclick="history.back()">‚¨ÖÔ∏è</button>

<div class="card">
  <h2>Painel Gerencial ‚Äì CheckInfra</h2>
  <small>Dashboard executivo para apoio √† decis√£o e prioriza√ß√£o de interven√ß√µes.</small>
</div>

<div class="card">
  <strong>üìå Leitura r√°pida</strong>
  <div id="textoExecutivo">Carregando...</div>
</div>

<div class="card grid">
  <div>
    <h3>Status das Avalia√ß√µes</h3>
    <canvas id="graficoStatus"></canvas>
  </div>

  <div>
    <h3>Distribui√ß√£o do √çndice de Prioridade</h3>
    <canvas id="graficoIndice"></canvas>
  </div>
</div>

<div class="card">
  <h3>üèÜ Top 10 Escolas Priorit√°rias</h3>
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Escola</th>
        <th>Status</th>
        <th>√çndice</th>
      </tr>
    </thead>
    <tbody id="tabelaRanking"></tbody>
  </table>
</div>

<script>
const URL = "https://script.google.com/macros/s/AKfycbyt4wD8LQ67NOD-Zz7EEvfc7RuYEhKDYE50gkK7rp-47idg6STKUGqk5pYVDclamentdQ/exec";

fetch(URL)
.then(r=>r.json())
.then(dados => montarDashboard(dados));

function montarDashboard(dados) {

  const statusCount = { adequada:0, alerta:0, critica:0 };
  const ranking = [];

  dados.forEach(d => {
    const s = (d.status||"").toLowerCase();
    let pesoStatus = 1;
    if (s.includes("cr√≠t")) { statusCount.critica++; pesoStatus = 3; }
    else if (s.includes("alerta")) { statusCount.alerta++; pesoStatus = 2; }
    else statusCount.adequada++;

    const pont = Number(d.pontuacao||0);
    const dias = Number(d.dias_criticos||0);

    const IPT = (pesoStatus*0.5)+(pont*0.3)+(dias*0.2);

    ranking.push({
      escola: d.escola||"Sem nome",
      status: s,
      indice: IPT.toFixed(2)
    });
  });

  ranking.sort((a,b)=>b.indice-a.indice);

  document.getElementById("textoExecutivo").innerHTML =
    `${Math.round((statusCount.critica/dados.length)*100)}% das unidades est√£o em situa√ß√£o cr√≠tica. 
     O ranking abaixo indica prioridades objetivas de interven√ß√£o.`;

  new Chart(graficoStatus,{
    type:"pie",
    data:{
      labels:["Adequada","Alerta","Cr√≠tica"],
      datasets:[{data:Object.values(statusCount),
      backgroundColor:["#4caf50","#ff9800","#f44336"]}]
    }
  });

  new Chart(graficoIndice,{
    type:"bar",
    data:{
      labels: ranking.slice(0,10).map(r=>r.escola),
      datasets:[{
        label:"√çndice de Prioridade",
        data: ranking.slice(0,10).map(r=>r.indice),
        backgroundColor:"#1f4fd8"
      }]
    },
    options:{ plugins:{ legend:{ display:false } } }
  });

  const tbody = document.getElementById("tabelaRanking");
  ranking.slice(0,10).forEach((r,i)=>{
    const classe = r.status.includes("cr√≠t")?"critica":r.status.includes("alerta")?"alerta":"adequada";
    tbody.innerHTML += `
      <tr>
        <td>${i+1}</td>
        <td>${r.escola}</td>
        <td><span class="badge ${classe}">${classe}</span></td>
        <td>${r.indice}</td>
      </tr>`;
  });
}
</script>
