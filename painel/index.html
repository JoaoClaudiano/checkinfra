<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Painel ‚Äî CheckInfra</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="theme-color" content="#1f4fd8">

<link rel="icon" href="data:,">

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

<!-- XLSX -->
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f4f6f8;
  overflow-x:hidden;
}

/* HEADER */
header{
  position:fixed;
  top:0;
  width:100%;
  height:56px;
  background:#1f4fd8;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:1000;
}
header .left,
header .right{
  position:absolute;
  top:0;
  height:100%;
  display:flex;
  align-items:center;
}
header .left{left:12px}
header .right{right:12px}

header button{
  background:none;
  border:none;
  color:#fff;
  font-size:22px;
  cursor:pointer;
}

/* SIDEBAR */
#sidebar{
  position:fixed;
  top:0;
  right:-260px;
  width:260px;
  height:100%;
  background:#fff;
  box-shadow:-2px 0 8px rgba(0,0,0,.15);
  transition:.3s;
  z-index:1200;
  padding:16px;
}
#sidebar.aberto{right:0}
#sidebar h3{
  margin-top:0;
  color:#1f4fd8;
}
#sidebar a{
  display:block;
  padding:10px 0;
  color:#1f4fd8;
  text-decoration:none;
  font-weight:bold;
}
#sidebar .fechar{
  position:absolute;
  top:10px;
  right:10px;
  font-size:20px;
  background:none;
  border:none;
  cursor:pointer;
}

/* MAIN */
main{
  padding:72px 12px 24px;
  max-width:1100px;
  margin:auto;
}

/* CARDS */
.card{
  background:#fff;
  border-radius:10px;
  padding:16px;
  margin-bottom:16px;
}

/* STATUS */
.status{
  padding:4px 10px;
  border-radius:12px;
  color:#fff;
  font-size:12px;
  display:inline-block;
}
.adequada{background:#4caf50}
.alerta{background:#fbc02d;color:#000}
.atencao{background:#ff7043}
.critica{background:#f44336}

/* TABLE */
table{
  width:100%;
  border-collapse:collapse;
}
th,td{
  padding:8px;
  text-align:center;
  border-bottom:1px solid #ddd;
}
th{background:#f0f0f0}

/* BUTTON */
.btn{
  background:#1f4fd8;
  color:#fff;
  border:none;
  border-radius:6px;
  padding:8px 12px;
  cursor:pointer;
  margin:4px 0;
}
</style>
</head>

<body>

<header>
  <div class="left">
    <button onclick="history.back()">‚Üê</button>
  </div>
  <strong>Painel CheckInfra</strong>
  <div class="right">
    <button onclick="abrirSidebar()">‚ò∞</button>
  </div>
</header>

<aside id="sidebar">
  <button class="fechar" onclick="fecharSidebar()">‚úï</button>
  <h3>Menu</h3>
  <a href="metodo.html">üìò Metodologia</a>
</aside>

<main>

<div class="card">
  <canvas id="graficoStatus"></canvas>
</div>

<div class="card">
  <canvas id="graficoProblemas"></canvas>
</div>

<div class="card">
  <h3>Ranking (avalia√ß√£o mais recente)</h3>
  <button class="btn" onclick="baixarRanking()">‚¨áÔ∏è Baixar XLSX</button>
  <table id="tabelaRanking">
    <thead>
      <tr>
        <th>#</th>
        <th>Escola</th>
        <th>Status</th>
        <th>IPT</th>
        <th>Data</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<div class="card">
  <h3>Hist√≥rico</h3>
  <button class="btn" onclick="baixarHistorico()">‚¨áÔ∏è Baixar XLSX</button>
  <table id="tabelaHistorico">
    <thead>
      <tr>
        <th>Escola</th>
        <th>Status</th>
        <th>IPT</th>
        <th>Data</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

</main>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  /* SEU CONFIG */
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const pesos = {GS:0.4, IT:0.4, RT:0.2};

function statusParaGS(s){
  return {Adequada:1,Alerta:2,Aten√ß√£o:3,Cr√≠tica:4}[s]||1;
}

function classeCor(s){
  return s.toLowerCase().normalize("NFD").replace(/[^a-z]/g,"");
}

let ranking=[], historico=[];

const snap = await getDocs(collection(db,"avaliacoes"));
const porEscola={};

snap.forEach(doc=>{
  const a=doc.data();
  if(!porEscola[a.escola]) porEscola[a.escola]=[];
  porEscola[a.escola].push(a);
});

Object.keys(porEscola).forEach(escola=>{
  const arr=porEscola[escola];

  arr.sort((a,b)=>{
    const da=a.createdAt?.seconds||0;
    const db=b.createdAt?.seconds||0;
    return db-da;
  });

  const maisRecente=arr[0];
  const GS=statusParaGS(maisRecente.status);
  const IT=maisRecente.pontuacao||0;
  const RT=Math.min(arr.length,4);

  const IPT=Math.round(GS*pesos.GS + IT*pesos.IT + RT*pesos.RT);

  const data = maisRecente.createdAt?.seconds
    ? new Date(maisRecente.createdAt.seconds*1000).toLocaleDateString()
    : "‚Äî";

  ranking.push({escola,status:maisRecente.status,IPT,data});
  
  arr.forEach(a=>{
    historico.push({
      escola,
      status:a.status,
      IPT,
      data:a.createdAt?.seconds
        ? new Date(a.createdAt.seconds*1000).toLocaleDateString()
        : "‚Äî"
    });
  });
});

ranking.sort((a,b)=>b.IPT-a.IPT);

const tbody=document.querySelector("#tabelaRanking tbody");
ranking.forEach((r,i)=>{
  tbody.innerHTML+=`
  <tr>
    <td>${i+1}</td>
    <td>${r.escola}</td>
    <td><span class="status ${classeCor(r.status)}">${r.status}</span></td>
    <td>${r.IPT}</td>
    <td>${r.data}</td>
  </tr>`;
});

const th=document.querySelector("#tabelaHistorico tbody");
historico.forEach(h=>{
  th.innerHTML+=`
  <tr>
    <td>${h.escola}</td>
    <td><span class="status ${classeCor(h.status)}">${h.status}</span></td>
    <td>${h.IPT}</td>
    <td>${h.data}</td>
  </tr>`;
});

/* GR√ÅFICOS */
const contagem={Adequada:0,Alerta:0,Aten√ß√£o:0,Cr√≠tica:0};
ranking.forEach(r=>contagem[r.status]++);

new Chart(graficoStatus,{
  type:"pie",
  data:{
    labels:Object.keys(contagem),
    datasets:[{data:Object.values(contagem)}]
  }
});

function abrirSidebar(){sidebar.classList.add("aberto")}
function fecharSidebar(){sidebar.classList.remove("aberto")}

function baixarRanking(){
  const ws=XLSX.utils.json_to_sheet(ranking);
  const wb=XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb,ws,"Ranking");
  XLSX.writeFile(wb,"ranking.xlsx");
}
function baixarHistorico(){
  const ws=XLSX.utils.json_to_sheet(historico);
  const wb=XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb,ws,"Historico");
  XLSX.writeFile(wb,"historico.xlsx");
}
</script>

</body>
</html>
