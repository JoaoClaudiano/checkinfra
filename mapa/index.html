<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mapa Sanit√°rio ‚Äì CheckInfra</title>

<!-- Leaflet CSS/JS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
body { margin:0; font-family:Arial,sans-serif; background:#f4f6f8; }

header {
  background:#1f4fd8;
  color:#fff;
  padding:14px;
  display:flex;
  align-items:center;
  gap:8px;
  font-weight:bold;
  position:sticky;
  top:0;
  z-index:1000;
  justify-content:center;
}

header .voltar {
  cursor:pointer;
  font-size:18px;
  user-select:none;
  position:absolute;
  left:10px;
}

.painel {
  background:#fff;
  padding:8px;
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  justify-content:center;
  border-bottom:1px solid #ddd;
  position:sticky;
  top:52px;
  z-index:999;
  font-size:13px;
}

.painel label { display:flex; align-items:center; gap:4px; cursor:pointer; }
.bola { width:12px; height:12px; border-radius:50%; display:inline-block; }

.verde { background:#4CAF50; }
.amarelo { background:#FFD700; }
.laranja { background:#FF9800; }
.vermelho { background:#F44336; }

#map { height: calc(100vh - 160px); }

/* Pulsos suaves */
.pulso-critico::after,
.pulso-atencao::after,
.pulso-alerta::after,
.pulso-adequado::after {
  content:"";
  position:absolute;
  top:0; left:0;
  width:100%; height:100%;
  border-radius:50%;
  opacity:0;
  animation-name:pulse;
  animation-iteration-count: infinite;
}

.pulso-critico::after { background: rgba(244,67,54,0.5); animation-duration: 1.2s; }
.pulso-atencao::after  { background: rgba(255,152,0,0.5); animation-duration: 2.4s; }
.pulso-alerta::after   { background: rgba(255,215,0,0.5); animation-duration: 3.6s; }
.pulso-adequado::after { background: rgba(76,175,80,0.5); animation-duration: 4.8s; }

@keyframes pulse {
  0% { transform: scale(1); opacity: 0.7; }
  50% { transform: scale(2); opacity: 0; }
  100% { transform: scale(1); opacity: 0; }
}

footer {
  background:#f4f6f8;
  font-size:11px;
  color:#555;
  padding:8px;
  text-align:center;
  border-top:1px solid #ddd;
}
</style>
</head>

<body>
<header>
  <span class="voltar" onclick="history.back()">‚Üê</span>
  Mapa Sanit√°rio das Escolas ‚Äì CheckInfra
</header>

<div class="painel">
  <label><input type="checkbox" id="fAdequado" checked><span class="bola verde"></span>Adequado</label>
  <label><input type="checkbox" id="fAlerta" checked><span class="bola amarelo"></span>Alerta</label>
  <label><input type="checkbox" id="fAtencao" checked><span class="bola laranja"></span>Aten√ß√£o</label>
  <label><input type="checkbox" id="fCritico" checked><span class="bola vermelho"></span>Cr√≠tico</label>
  <label><input type="checkbox" id="togglePulso" checked>Mapa vivo</label>
  <label><input type="checkbox" id="toggleBairros">Leitura por bairro</label>
</div>

<div id="map"></div>

<footer>
  Visualiza√ß√£o territorial para apoio √† decis√£o. N√£o substitui inspe√ß√£o t√©cnica presencial.
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import "./mapabairros.js"; // camada de bairros

const firebaseConfig = {
  apiKey: "AIzaSyBvFUBXJwumctgf2DNH9ajSIk5-uydiZa0",
  authDomain: "checkinfra-adf3c.firebaseapp.com",
  projectId: "checkinfra-adf3c"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const map = L.map("map").setView([-3.7319,-38.5267],12);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",{ attribution:"¬© OpenStreetMap"}).addTo(map);

let avaliacoes = [];
let camadaPontos = L.layerGroup().addTo(map);

const statusCores = {
  "ok":"#4CAF50",
  "critico":"#F44336",
  "aten√ß√£o":"#FF9800",
  "alerta":"#FFD700"
};

const pulsosClasse = {
  "ok":"pulso-adequado",
  "critico":"pulso-critico",
  "aten√ß√£o":"pulso-atencao",
  "alerta":"pulso-alerta"
};

async function carregarAvaliacoes(){
  const snap = await getDocs(collection(db,"avaliacoes"));
  avaliacoes = [];
  const mapIds = new Map(); // pegar apenas avalia√ß√£o mais recente
  snap.forEach(doc=>{
    const d = doc.data();
    const key = d.id_escola || doc.id;
    if(!mapIds.has(key) || new Date(d.data) > new Date(mapIds.get(key).data)){
      mapIds.set(key,d);
    }
  });
  avaliacoes = Array.from(mapIds.values());
}

function criarPonto(d){
  const classe = d.classe?.toLowerCase() || "ok";
  const status = statusCores[classe] ? classe : "ok";

  const marker = L.circleMarker([d.lat,d.lng],{
    radius:8,
    color: statusCores[status],
    fillColor: statusCores[status],
    fillOpacity:.8,
    className: document.getElementById("togglePulso").checked ? pulsosClasse[status] : ""
  }).bindPopup(`
    <strong>${d.escola}</strong><br>
    Status: ${d.status}<br>
    Pontua√ß√£o: ${d.pontuacao || "-"}<br>
    √öltima avalia√ß√£o: ${d.data || "-"}<br>
    Observa√ß√£o: ${d.status.includes("crit") ? "üî¥ Problema grave ‚Äì interven√ß√£o imediata recomendada." :
                d.status.includes("aten√ß√£o") ? "üü† Problema localizado, tend√™ncia de evoluir a cr√≠tico." :
                d.status.includes("alerta") ? "üü° Problema pontual, monitoramento recomendado." :
                "üü¢ Situa√ß√£o satisfat√≥ria ‚Äì manuten√ß√£o do acompanhamento."}
  `);
  return marker;
}

function atualizarPontos(){
  camadaPontos.clearLayers();
  avaliacoes.forEach(d=>{
    const s = d.classe?.toLowerCase() || "ok";
    if(
      (s==="ok" && !fAdequado.checked) ||
      (s==="alerta" && !fAlerta.checked) ||
      (s==="aten√ß√£o" && !fAtencao.checked) ||
      (s==="critico" && !fCritico.checked)
    ) return;
    criarPonto(d).addTo(camadaPontos);
  });
}

// Eventos de filtro
document.querySelectorAll("input").forEach(i=>i.addEventListener("change",()=>{
  atualizarPontos();
  if(toggleBairros.checked) ativarBairros(); else desativarBairros();
}));

// Inicializa√ß√£o
document.getElementById("togglePulso").checked = true;
document.getElementById("fAdequado").checked = true;
document.getElementById("fAlerta").checked = true;
document.getElementById("fAtencao").checked = true;
document.getElementById("fCritico").checked = true;

await carregarAvaliacoes();
atualizarPontos();
</script>
</body>
</html>
