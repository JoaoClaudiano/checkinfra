<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>CheckInfra ‚Äì Painel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
    }

    header {
      background: #1f4fd8;
      color: #fff;
      padding: 14px 20px;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
    }

    .container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h2 {
      margin-bottom: 20px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
    }

    .card {
      background: #fff;
      border-radius: 14px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      border-left: 8px solid #ccc;
    }

    .ok { border-color: #28a745; }
    .alerta { border-color: #ffc107; }
    .critico { border-color: #dc3545; }

    .card h3 {
      margin: 0 0 10px;
      font-size: 16px;
    }

    .card p {
      margin: 6px 0;
      font-size: 14px;
    }

    .status {
      font-weight: bold;
      margin-top: 10px;
    }

    .status.ok { color:#28a745; }
    .status.alerta { color:#856404; }
    .status.critico { color:#721c24; }

    .loading {
      text-align: center;
      font-weight: bold;
      color: #666;
    }
  </style>
</head>

<body>

<header>
  Painel de Avalia√ß√µes ‚Äì CheckInfra
</header>

<div class="container">
  <h2>√öltimas Avalia√ß√µes Registradas</h2>
  <div id="cards" class="cards">
    <div class="loading">Carregando avalia√ß√µes‚Ä¶</div>
  </div>
</div>

<script>
/* üîó MESMO URL EXEC */
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwIqrAdgd7pLsW0kYAnrrHQ-WrCsnbR4Eh9BpkamYbrKwCOFP5fH6N52HFw2nOz2t2G/exec";

/* üì• BUSCA DADOS DO SHEETS */
fetch(SCRIPT_URL)
  .then(res => res.json())
  .then(dados => {
    const container = document.getElementById("cards");
    container.innerHTML = "";

    if (!dados.length) {
      container.innerHTML = "<p>Nenhuma avalia√ß√£o registrada.</p>";
      return;
    }

    dados.reverse().forEach(item => {
      const card = document.createElement("div");
      card.className = `card ${item.statusClass}`;

      card.innerHTML = `
        <h3>${item.escola}</h3>
        <p><strong>Avaliador:</strong> ${item.avaliador}</p>
        <p><strong>Pontua√ß√£o:</strong> ${item.pontuacao}</p>
        <p><strong>Problemas:</strong> ${item.problemas || "Nenhum"}</p>
        <div class="status ${item.statusClass}">
          ${item.status}
        </div>
      `;

      container.appendChild(card);
    });
  })
  .catch(() => {
    document.getElementById("cards").innerHTML =
      "<p>Erro ao carregar dados do painel.</p>";
  });
</script>

</body>
</html>
